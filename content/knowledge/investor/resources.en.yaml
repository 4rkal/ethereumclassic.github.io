  key: The Ethereum Classic Monetary Policy Explained
  title: The Ethereum Classic Monetary Policy Explained
  link: https://etherplan.com/2020/02/25/the-ethereum-classic-monetary-policy-explained/10025/
  text: Lays out the capped monetary policy of ETC, similar to Bitcoin's and unlike ETH. The total supply of ETC will converge on an amount between 199M and 210M over the next century. Also explains the 20% new supply reduction ("fifth-ening") every 5M blocks, and economics of the initial launch allocation.
