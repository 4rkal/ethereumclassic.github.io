  ## 개발자

  ETC로 개발에 관심이 있다면, 기여 방법에 대한 가이드가 있습니다.

  ### [ECIPS](https://ecips.ethereumclassic.org/)
  이더 리움 클래식 개선 제안 (ECIP)은 이더 리움 클래식 프로토콜에 제안 된 변경 사항을 설명하는 기술 문서입니다.

  ### [Emerald SDK](https://etcdev.gitbook.io/docs/emerald-sdk)
  에메랄드 소프트웨어 개발 키트 (SDK)는 DApp을 쉽게 만들 수있는 개발 프레임 워크입니다.
