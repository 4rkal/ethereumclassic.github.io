intro: |-
  # 知识库

  欢迎来到以太坊经典知识库!这是学习ETC的最佳起点。

  以太坊经典具有强大的哲学基础，它的社区对在区块链领域很少见的原则有承诺。这些原则使区块链从长远来看变得有用和成功，因此在决定如何度过时间时了解它们非常重要。

  本节旨在通过指导您塑造ETC未来的事件和想法来消除有关以太坊经典的错误信息。

  如果您是ETC的完整入门者，建议按顺序阅读本节。否则，请随时阅读这些文章。
philosophy: >-
  ##哲学


  要了解ETC为何存在及其代表什么，重要的是要了解ETC的起源和代表的原理。


  ### [独立宣言](/blog/2016-08-13-declaration-of-Independence)


  本质上是ETC白皮书。说明原因，提出申诉，并说明其原则和目标。


  ### [加密分散的宣言](/blog/2016-07-11-manifesto)


  每个区块链都会围绕其应用程序创建一个社交网络，根据里德定律，网络价值会随着参与者的数量呈指数增长。与以前的集中式模型一样，此值不会由中介或控制器提取。相反，它在参与者之间共享，从而为合作提供了经济动力，而没有胁迫。并非所有区块链都是平等的。有三个关键特性使可扩展的，基于区块链的合作成为可能：开放性，中立性和不变性。


  ### [以太坊经典视觉](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  为什么ETC既是计算平台又是出色的价值存储


  ### [以太坊经典vs以太坊2.0，有什么区别？](https://etherplan.com/2019/07/23/ethereum-classic-vs-ethereum-2-0-what-is-the-difference/8425/)


  可以说以太坊经典是一个保守运行的系统，侧重于安全性，而即将推出的以太坊2.0是一个逐步运行的系统，侧重于性能。


  ### [为什么权益证明不如工作证明更安全](https://etherplan.com/2019/10/07/why-proof-of-stake-is-less-secure-than-proof-of -work/9077/)


  通过锚定到工作量证明的物理基础，主观层可以提高客观性，从而提高安全性。
