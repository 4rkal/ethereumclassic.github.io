intro: >-
  # Wissensbasis


  Willkommen in der Ethereum Classic Wissensdatenbank! Hier ist der beste Ort, um etwas über ETC zu lernen.


  Ethereum Classic hat eine starke philosophische Grundlage und seine Community bekennt sich zu Prinzipien, die im Blockchain-Bereich nur selten anzutreffen sind. Diese Prinzipien machen Blockchains auf lange Sicht nützlich und erfolgreich. Daher ist es wichtig, sie zu verstehen, wenn Sie entscheiden, wie Sie Ihre Zeit verbringen möchten.


  Dieser Abschnitt soll sowohl Fehlinformationen über Ethereum Classic beseitigen als auch Sie durch die Ereignisse und Ideen führen, die die Zukunft von ETC geprägt haben.


  Wenn Sie ein absoluter Anfänger von ETC sind, wird empfohlen, diesen Abschnitt der Reihe nach zu lesen. Ansonsten können Sie diese Artikel nach Belieben durchlesen.
philosophy: >-
  ## Philosophie


  Um zu verstehen, warum ETC existiert und wofür es steht, ist es wichtig, die Ursprünge und die darin enthaltenen Prinzipien zu verstehen.


  ### [Unabhängigkeitserklärung](/blog/2016-08-13-Unabhängigkeitserklärung)


  Im Wesentlichen das ETC-Whitepaper. Eine Erklärung der Ursache, eine Liste der Beschwerden und eine Beschreibung der Prinzipien und Ziele.


  ### [Ein krypto-dezentralistisches Manifest](/blog/2016-07-11-manifesto)


  Jede Blockchain erstellt um ihre Anwendungen ein soziales Netzwerk, dessen Netzwerkwert gemäß Reeds Gesetz exponentiell mit der Anzahl der Teilnehmer wächst. Dieser Wert wird nicht wie bei früheren zentralisierten Modellen von Intermediären oder Controllern extrahiert. Stattdessen wird es unter den Teilnehmern geteilt und bietet wirtschaftliche Anreize für eine Zusammenarbeit ohne Zwang. Nicht alle Blockchains sind gleich. Es gibt drei Schlüsselmerkmale, die eine skalierbare blockchain-fähige Zusammenarbeit ermöglichen: Offenheit, Neutralität und Unveränderlichkeit.


  ### [Ethereum Classic Vision](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  Warum ETC sowohl eine Computerplattform als auch ein hervorragender Wertspeicher ist


