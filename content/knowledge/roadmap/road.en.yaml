ethCompatibility: ETH Compatibility
ethCompatibilityDate: Q1 2019
ethCompatibilityText: The EVM and SputnikVM will be updated to support the Byz + Const hard fork.
embeddedSvm: Embedded SVM
embeddedSvmDate: Q1 2019
embeddedSvmText: Embedded SVM will allow EVM and SputnikVM for embedded applications.
documentationWebsite: Documentation website
documentationWebsiteDate: Q1 2019
documentationWebsiteText: A new documentation website will be provided to help new and existing
  developers. Embedded documentation in ETC tooling will be explored.
classicGeth: Classic-Geth
classicGethDate: Q1-Q2 2019
classicGethText: Support and maintenance for Classic-Geth.
jsonRpcSchema: JSON RPC Schema
jsonRpcSchemaDate: Q1-Q2 2019
jsonRpcSchemaText: Create ECIP for automated JSON Schema generation from Classic-Geth and
  Multi-Geth. This will reduce operational costs related to libraries. This
  improvement would make the DApp development environment more efficient by
  removing the need for RPC APIs such as Web3 or Emerald JS.
serviceRunner: Service Runner
serviceRunnerDate: Q1-Q2 2019
serviceRunnerText: A Service Runner API would help make DApp framework dependencies and
  integrations easier manage.
dappDeploymentTool: DApp Deployment Tool
dappDeploymentToolDate: Q2 2019
dappDeploymentToolText: An easy to use GUI application for developers to deploy their DApps.
uxUiResearch: UX / UI Research
uxUiResearchDate: Q2 2019
uxUiResearchText: Research will be performed to investigate the DApp development environment.
multiNetworkExplorer: Multi-network Explorer
multiNetworkExplorerDate: Q2-Q3 2019
multiNetworkExplorerText: An easy to use block explorer for DApp development which can be used with any
  Ethereum based network.
etcJitCompiler: ETC JIT Compiler
etcJitCompilerDate: Q1-Q3 2019
etcJitCompilerText: The ETC JIT compiler will translate EVM byte-code to native machine code. The
  JIT compiler typically reduces program execution time by a factor of 3–4x.
atlantisHardFork: Atlantis Hard Fork
atlantisHardForkDate: Q3 2019
atlantisHardForkText: Enable the outstanding Ethereum Foundation Spurious Dragon and Byzantium
  network protocol upgrades on the Ethereum Classic network
smartContractIde: Smart Contract IDE
smartContractIdeDate: Q3-Q4 2019
smartContractIdeText: An easy to use smart contract IDE and runtime environment.
multiGeth: Multi-Geth
multiGethDate: Q4 2019
multiGethText: Continuous support and maintenance for Multi-Geth.
evmLlvmBackend: EVM LLVM Backend
evmLlvmBackendDate: Q2-Q4 2019
evmLlvmBackendText: With an EVM backend target for LLVM, developers can use a large scope of
  programming languages other than Solidity to target the Ethereum Virtual
  Machine. An EVM backend target opens opportunities for source level debugging
  and exposes EVM interest to the LLVM community.
devTutorialsAndGuides: Dev Tutorials and Guides
devTutorialsAndGuidesDate: Q1—Q4 2019
devTutorialsAndGuidesText: Continuous support new and existing developers with tutorials and guides.
aghartaHardFork: Agharta Hard Fork
aghartaHardForkDate: Q1 2020
aghartaHardForkText: Enable the outstanding Ethereum Foundation Constaninople and Petersburg
  network protocol upgrades on the Ethereum Classic network.
aztlNHardFork: Aztlán Hard Fork
aztlNHardForkDate: TBD 2020
aztlNHardForkText: Enable the outstanding Ethereum Foundation Istanbul network protocol upgrades
  on the Ethereum Classic network.
