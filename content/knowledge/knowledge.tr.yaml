intro: >-
  # Bilgi tabanı


  Ethereum Classic bilgi tabanına hoş geldiniz! İşte VB hakkında bilgi almak için başlamak için en iyi yer.


  Ethereum Classic'in güçlü bir felsefi temeli vardır ve topluluğu, blockchain alanında nadiren görülen ilkelere bağlılık gösterir. Bu ilkeler, uzun vadede blok zincirleri faydalı ve başarılı kılan şeydir, bu nedenle zamanınızı nasıl geçireceğinize karar verirken onları anlamak önemlidir.


  Bu bölüm, gelecekteki VB'yi şekillendiren olaylar ve fikirler konusunda size rehberlik ederek Ethereum Classic hakkındaki yanlış bilgileri ortadan kaldırmayı amaçlamaktadır.


  ETC'ye tamamen yeni başlıyorsanız, sırayla bu bölümü okumanız önerilir. Aksi takdirde, boş zamanlarınızda bu makalelere göz atabilirsiniz.
