intro: >-
  # Base de conocimientos


  ¡Bienvenido a la base de conocimiento de Ethereum Classic! Este es el mejor lugar para comenzar a aprender sobre ETC.


  Ethereum Classic tiene una fuerte base filosófica y su comunidad tiene un compromiso con los principios que rara vez se ven en el espacio blockchain. Estos principios son los que hacen que las cadenas de bloques sean útiles y exitosas a largo plazo, por lo que es importante comprenderlas al decidir cómo gastar su tiempo.


  Esta sección tiene la intención de disipar la información errónea sobre Ethereum Classic al guiarlo a través de los eventos e ideas que dieron forma a ETC en el futuro.


  Si es un principiante completo en ETC, se recomienda leer esta sección en orden. De lo contrario, siéntase libre de leer estos artículos a su gusto.
philosophy: >-
  ## Filosofía


  Para comprender por qué existe ETC y lo que significa, es importante comprender sus orígenes y los principios que representa.


  ### [Declaración de independencia](/blog/2016-08-13-declaración-de-independencia)


  Esencialmente, el documento técnico de ETC. Una declaración de su causa, una lista de quejas y una descripción de sus principios y objetivos.


  ### [Un manifiesto cripto descentralista](/blog/2016-07-11-manifiesto)


  Cada blockchain crea una red social alrededor de sus aplicaciones, con un valor de red que crece exponencialmente con el número de participantes de acuerdo con la Ley de Reed. Este valor no es extraído por intermediarios o controladores, como con los modelos centralizados anteriores. En cambio, se comparte entre los participantes, proporcionando incentivos económicos para la cooperación sin coerción. No todas las blockchains son iguales. Hay tres características clave que hacen posible la cooperación escalable habilitada con blockchain: apertura, neutralidad e inmutabilidad.


  ### [Ethereum Classic Vision](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  Por qué ETC es tanto una plataforma informática como una excelente reserva de valor


  ### [Ethereum Classic vs Ethereum 2.0, ¿Cuál es la diferencia?](Https://etherplan.com/2019/07/23/ethereum-classic-vs-ethereum-2-0-what-is-the-difference/8425/)


  Se puede decir que Ethereum Classic es un sistema de funcionamiento conservador, centrado en la seguridad, y el próximo Ethereum 2.0 es un sistema de funcionamiento progresivo, centrado en el rendimiento


  ### [Por qué la prueba de estaca es menos segura que la prueba de trabajo](https://etherplan.com/2019/10/07/why-proof-of-stake-is-less-secure-than-proof-of -trabajo/9077/)


  Al anclarse a una base física de prueba de trabajo, la capa subjetiva adquiere órdenes de magnitud más objetividad, por lo tanto, seguridad.
