title: Βάση γνώσεων
description: Οδηγοί και ερμηνευτές για διάφορα εργαλεία και έννοιες του Ethereum Classic
intro: >-
  # Βάση γνώσεων


  Καλώς ήλθατε στην κλασσική γνώση της Ethereum Classic! Εδώ είναι το καλύτερο μέρος για να ξεκινήσετε για να μάθετε για το ETC.


  Το Ethereum Classic έχει μια ισχυρή φιλοσοφική βάση και η κοινότητα έχει μια δέσμευση σε αρχές που σπάνια βλέπουμε στον χώρο του μπλοκ. Αυτές οι αρχές είναι αυτό που κάνει τα blockchains χρήσιμα και επιτυχή μακροπρόθεσμα, γι 'αυτό είναι σημαντικό να τα καταλάβετε όταν αποφασίζετε πώς να περάσετε το χρόνο σας.


  Αυτή η ενότητα σκοπεύει να διασκεδάσει τόσο την παραπληροφόρηση σχετικά με το Ethereum Classic, διότι σας καθοδηγεί μέσα από τα γεγονότα και τις ιδέες που διαμορφώθηκαν στο μέλλον.


  Εάν είστε πλήρης αρχάριος σε ETC, συνιστάται να διαβάσετε αυτήν την ενότητα με τη σειρά. Διαφορετικά, διστάσετε να διαβάσετε αυτά τα άρθρα στον ελεύθερο χρόνο σας.
philosophy: >-
  ## Φιλοσοφία


  Για να καταλάβουμε γιατί υπάρχει το ETC και τι αντιπροσωπεύει, είναι σημαντικό να καταλάβουμε την προέλευση και τις αρχές που αντιπροσωπεύει.


  ### [Διακήρυξη Ανεξαρτησίας](/blog/2016-08-13- δήλωση ανεξαρτησίας)


  Ουσιαστικά το Λευκό χαρτί ETC. Μια δήλωση της αιτίας αυτής, μια λίστα των παραπόνων και μια περιγραφή των αρχών και των στόχων της.


  ### [Ένα μαρτυρικό κρυπτο-αποκεντρωτικό](/blog/2016-07-11-μανιφέστο)


  Κάθε blockchain δημιουργεί ένα κοινωνικό δίκτυο γύρω από τις εφαρμογές του, με την αξία του δικτύου να αυξάνεται εκθετικά με τον αριθμό των συμμετεχόντων σύμφωνα με το νόμο του Reed. Αυτή η τιμή δεν εξάγεται από μεσάζοντες ή ελεγκτές, όπως με προηγούμενα συγκεντρωτικά μοντέλα. Αντ 'αυτού, μοιράζεται μεταξύ των συμμετεχόντων, παρέχοντας οικονομικά κίνητρα για συνεργασία χωρίς εξαναγκασμό. Δεν δημιουργούνται ίσα όλα τα blockchains. Υπάρχουν τρία βασικά χαρακτηριστικά που καθιστούν εφικτή την κλιμάκωση της δυνατότητας συνεργασίας: το άνοιγμα, η ουδετερότητα και η μετατόπιση.


  ### [Ethereum Classic Vision](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  Γιατί το ETC είναι μια πλατφόρμα υπολογιστών και μια εξαιρετική αποθήκη αξίας


  ### [Ethereum Classic vs Ethereum 2.0, Ποια είναι η διαφορά;](https://etherplan.com/2019/07/23/ethereum-classic-vs-ethereum-2-0-what-is-the-difference/8425/)


  Μπορούμε να πούμε ότι το Ethereum Classic είναι ένα συντηρητικά οργανωμένο σύστημα, επικεντρωμένο στην ασφάλεια, και το επερχόμενο Ethereum 2.0 είναι ένα σύστημα με προοδευτική λειτουργία, επικεντρωμένο στην απόδοση


  ### [Γιατί η απόδειξη της συμμετοχής είναι λιγότερο ασφαλής από την απόδειξη της εργασίας](https://etherplan.com/2019/10/07/why-proof-of-stake-is-less-secure-and-proof-of -work/9077/)


  Αγκυροβολώντας σε μια απόδειξη της φυσικής βάσης εργασίας, το υποκειμενικό στρώμα αποκτά τάξεις μεγέθους μεγαλύτερης αντικειμενικότητας, και επομένως ασφάλειας.
