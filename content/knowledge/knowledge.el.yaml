developers: >-
  ## Developers


  Εάν ενδιαφέρεστε να αναπτύξετε με το ETC, ακολουθούν ορισμένοι οδηγοί για το πώς μπορείτε να συμβάλλετε.


  ### [ECIPS](https://ecips.ethereumclassic.org/)

  Οι προτάσεις κλασσικής βελτίωσης Ethereum (ECIP) είναι τεχνικές εγγραφές που περιγράφουν προτεινόμενες αλλαγές στο Ethereum Classic Protocol.


  ### [Emerald SDK](https://etcdev.gitbook.io/docs/emerald-sdk)

  Το κιτ ανάπτυξης λογισμικού Emerald (SDK) είναι ένα πλαίσιο ανάπτυξης για την εύκολη δημιουργία DApps.
