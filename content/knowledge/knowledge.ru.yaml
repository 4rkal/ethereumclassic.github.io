intro: >-
  # База знаний


  Добро пожаловать в базу знаний Ethereum Classic! Вот лучшее место для начала, чтобы узнать о ETC.


  Ethereum Classic имеет сильную философскую основу, и его сообщество привержено принципам, которые редко встречаются в блокчейн-пространстве. Эти принципы делают блокчейны полезными и успешными в долгосрочной перспективе, поэтому важно понимать их при принятии решения о том, как провести время.


  В этом разделе мы расскажем о дезинформации об Ethereum Classic, рассказав вам о событиях и идеях, которые повлияли на будущее ETC.


  Если вы начинающий ETC, рекомендуется прочитать этот раздел по порядку. В противном случае, не стесняйтесь просматривать эти статьи на досуге.
philosophy: >-
  ## Философия


  Чтобы понять, почему ETC существует и для чего он нужен, важно понять его происхождение и принципы, которые он представляет.


  ### [Декларация независимости](/blog/2016-08-13-декларация независимости)


  По сути, ETC Whitepaper. Заявление о его причине, список жалоб и описание его принципов и целей.


  ### [Манифест крипто-децентрализма](/blog/2016-07-11-манифест)


  Каждый блокчейн создает социальную сеть вокруг своих приложений, причем стоимость сети растет в геометрической прогрессии с увеличением числа участников в соответствии с законом Рида. Это значение не извлекается посредниками или контроллерами, как в предыдущих централизованных моделях. Вместо этого он распределяется между участниками, обеспечивая экономические стимулы для сотрудничества без принуждения. Не все блокчейны созданы равными. Существует три ключевых характеристики, которые делают возможным масштабируемое сотрудничество с поддержкой блокчейнов: открытость, нейтральность и неизменность.


  ### [Ethereum Classic Vision](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  Почему ETC является одновременно вычислительной платформой и отличным хранилищем ценностей


  ### [Ethereum Classic против Ethereum 2.0, в чем разница?](Https://etherplan.com/2019/07/23/ethereum-classic-vs-ethereum-2-0-what-is-the-difference/8425/)


  Можно сказать, что Ethereum Classic - это консервативно управляемая система, ориентированная на безопасность, а предстоящий Ethereum 2.0 - это прогрессивно работающая система, ориентированная на производительность.


  ### [Почему доказательство кола менее надежно, чем доказательство работы](https://etherplan.com/2019/10/07/why-proof-of-stake-is-less-secure-than-proof-of -Работа/9077/)


  Привязывая к доказательству работы физическую базу, субъективный уровень приобретает на порядки большую объективность, а значит и безопасность.
