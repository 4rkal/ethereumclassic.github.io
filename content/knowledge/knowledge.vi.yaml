developers: >-
  ## Nhà phát triển


  Nếu bạn quan tâm đến việc phát triển với ETC, đây là một số hướng dẫn về cách đóng góp.


  ### [ECIPS](https://ecips.ethereum classic.org/)

  Các đề xuất cải tiến Ethereum Classic (ECIP), là các bài viết kỹ thuật mô tả các thay đổi được đề xuất cho Giao thức Ethereum Classic.


  ### [SDK Emerald](https://etcdev.gitbook.io/docs/emerald-sdk)

  Emerald Software Development Kit (SDK) là một khung phát triển để dễ dàng tạo DApps.
