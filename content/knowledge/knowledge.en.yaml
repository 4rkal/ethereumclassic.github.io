intro: >
  # Knowledge Base


  Welcome to the Ethereum Classic knowledge base! Here is the best place to start for learning about ETC.


  Ethereum Classic has a strong philosophical underpinning and it's community has a commitment to principles that is rarely seen in the blockchain space. These principles are what makes blockchains useful and successful in the long run, so it's important to understand them when deciding how to spend your time.


  This section intends to both dispel misinformation about Ethereum Classic by guiding you through the events and ideas that shaped ETC it's future.


  If you're a complete beginner to ETC, it's recommended reading this section in order. Otherwise, feel free to peruse these articles at your leisure.
philosophy: >
  ## Philosophy


  To understand why ETC exists and what it stands for, it's important to understand it's origins and the principles it represents.


  ### [Declaration of Independence](/blog/2016-08-13-declaration-of-independence)


  Essentially the ETC Whitepaper. A statement of it's cause, a list of grievances, and a description of it's principles and goals.


  ### [A Crypto-Decentralist Manifesto](/blog/2016-07-11-manifesto)


  Every blockchain creates a social network around its applications, with network value growing exponentially with the number of participants in accordance with Reed’s Law. This value isn’t extracted by intermediaries or controllers, as with previous centralized models. Instead, it’s shared among participants, providing economic incentives for cooperation without coercion. Not all blockchains are created equal. There are three key characteristics that make scalable blockchain-enabled cooperation possible: openness, neutrality and immutability.


  ### [Ethereum Classic Vision](https://etherplan.com/2019/08/14/ethereum-classic-vision/8595/)


  Why ETC is both a computing platform and an excellent store of value.


  ### [Ethereum Classic vs. Ethereum 2.0, What is the Difference?](https://etherplan.com/2019/07/23/ethereum-classic-vs-ethereum-2-0-what-is-the-difference/8425/)


  It can be said that Ethereum Classic is a conservatively run system, focused on security, and the upcoming Ethereum 2.0 is a progressively run system, focused on performance.


  ### [Why Proof of Stake is Less Secure Than Proof of Work](https://etherplan.com/2019/10/07/why-proof-of-stake-is-less-secure-than-proof-of-work/9077/)


  By anchoring to a proof of work physical base, the subjective layer acquires orders of magnitude more objectivity, thus security.
