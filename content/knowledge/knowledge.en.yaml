  ## Developers


  If you're interested in developing with ETC, here are some guides on how to contribute:


  ### [ECIPS](https://ecips.ethereumclassic.org/)

  Ethereum Classic Improvement Proposals (ECIPs), are technical write-ups that describe suggested changes to the Ethereum Classic Protocol.


  ### [Emerald SDK](https://etcdev.gitbook.io/docs/emerald-sdk)

  Emerald Software Development Kit (SDK) is a development framework to easily create DApps.
