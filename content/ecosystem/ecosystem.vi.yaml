title: Hệ sinh thái
description: Các dự án và tài nguyên trên Ethereum Classic
intro: >-
  # Hệ sinh thái


  Trang này chứa danh sách các dự án có nguồn gốc từ cộng đồng đang hoạt động, có hoặc trên Ethereum Classic.
projectsTitle: Dự án chính
multiGeth: Multi-Geth/Geth cổ điển
multiGethText: ETC Labs Core đang duy trì một bản vá nhiều geth cho phép geth hỗ trợ nhiều
  mạng. Cuối cùng, họ hy vọng sẽ tích hợp nhiều geth vào dòng chính geth.
sidechains: Sidechains
sidechainsText: Sidechains sẽ trở thành một phần nguyên gốc của cơ sở hạ tầng và giao thức
  ETC. Điều này sẽ tăng khả năng mở rộng của ETC và lần đầu tiên đưa blockchain
  đến một nhóm thiết bị cầm tay và IoT đa dạng.
sputnikVM: SputnikVM
sputnikVMText: SputnikVM là một triển khai hiệu quả cao và có thể cắm được của Máy ảo
  Ethereum. Nó là một EVM độc lập có thể hoạt động độc lập với blockchain và có
  khả năng chạy trên các thiết bị có công suất thấp; với kế hoạch chạy trên các
  thiết bị năng lượng cực thấp.
emeraldPlatform: Nền tảng Emerald
emeraldPlatformText: Bộ công cụ để xây dựng các ứng dụng chạy trên Ethereum ETC, chứa Thành phần
  UI, Thư viện cho Javascript và Rust, Biểu tượng, Công cụ xây dựng, v.v. Nhắm
  mục tiêu các nền tảng khác nhau, như Desktop, Mobile, Web và thậm chí Shell
  Scripting.
dapps: >-
  ## Dapps được cung cấp bởi Etc

  Một lựa chọn các ứng dụng (phi tập trung) được xây dựng dựa trên Ethereum Classic.


  ** Trong khi các liên kết độc hại bị xóa khi chúng được phát hiện, hoạt động với sự bất chấp có nghĩa là không có gì đảm bảo tất cả các liên kết đều hợp pháp. Vui lòng sử dụng một cách thận trọng và xác minh cho chính mình. **
legend: Huyền thoại
production: Sản xuất
demo: Bản giới thiệu
development: Phát triển
resources: >-
  ## Tài nguyên


  Một lựa chọn nhỏ các tài nguyên như nhà thám hiểm, phòng trò chuyện, trao đổi và bể khai thác.  

  **Sử dụng có nguy cơ của riêng bạn.**
