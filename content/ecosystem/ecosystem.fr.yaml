title: Écosystème
description: Projets et ressources sur Ethereum Classic
intro: >-
  # Écosystème


  Cette page contient une liste de projets communautaires qui travaillent pour, avec ou au-dessus d'Ethereum Classic.
projectsTitle: Projets majeurs
multiGeth: Multi-Geth/Geth classique
multiGethText: ETC Labs Core gère un patch multi-geth qui permet à geth de prendre en charge
  plusieurs réseaux. Finalement, ils espèrent avoir multi-geth intégré dans geth
  mainline.
sidechains: Sidechains
sidechainsText: Les chaînes latérales deviendront une partie native de l'infrastructure et des
  protocoles ETC. Cela augmentera l'évolutivité d'ETC et apportera la blockchain
  à un groupe diversifié d'appareils portables et IoT pour la première fois.
sputnikVM: SputnikVM
sputnikVMText: SputnikVM est une implémentation hautement efficace et enfichable de la
  machine virtuelle Ethereum. Il s'agit d'un EVM autonome qui peut fonctionner
  indépendamment d'une blockchain et est capable de fonctionner sur des
  appareils de faible puissance; avec des plans pour fonctionner sur des
  appareils à très faible consommation.
emeraldPlatform: Plateforme émeraude
emeraldPlatformText: La boîte à outils pour créer des applications fonctionnant sur Ethereum ETC,
  contient des composants d'interface utilisateur, des bibliothèques pour
  Javascript et Rust, des icônes, des outils de construction, etc. Ciblant
  diverses plates-formes, telles que Desktop, Mobile, Web et même Shell
  Scripting.
dapps: >-
  ## Dapps Propulsé par Etc

  Une sélection d'applications (décentralisées) construites au-dessus d'Ethereum Classic.


  ** ⚠️ Bien que les liens malveillants soient supprimés au fur et à mesure qu'ils sont découverts, fonctionner avec l'esprit de permission signifie qu'il n'y a aucune garantie que tous les liens sont légitimes. Veuillez utiliser avec prudence et vérifier par vous-même. **
