title: Ecosystem
description: Projects and resources on Ethereum Classic
intro: |
  # Ecosystem

  Ethereum Classic operates within of a vibrant ecosystem of individuals and groups who maintain many different kinds of applications. This section highlights some of the various players.

  If you have a project that works with Ethereum Classic, you can suggest an addition to this section by [creating an issue on github](https://github.com/ethereumclassic/ethereumclassic.github.io).