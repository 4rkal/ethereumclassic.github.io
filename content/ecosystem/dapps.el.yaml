- key: coingame
  title: Coingame
  text: πλατφόρμα αθλητικών στοιχημάτων που ξεκίνησε στις ETC.
- key: dappdirect
  title: DappDirect
  text: Πολλές συμβάσεις που εκτελούνται με ETC και στατιστικά στοιχεία σχετικά με
    αυτές, βρίσκονται σε αυτόν τον ιστότοπο που περιλαμβάνει κοινότητα,
    συμπεριλαμβανομένων των αποκεντρωμένων ανταλλαγών, των τυχερών
    παιχνιδιών/ασφαλιστικών συμβάσεων και των μαρκών.
- key: metronome
  title: Μετρονόμος
  text: Μια κρυπτοεμφανιμότητα cross-blockchain που θα αρχίσει να γεφυρώνεται μεταξύ
    των μπλοκ αλυσίδων ETC και ETH.
- key: originalmy
  title: OriginalMy
  text: Το OriginalMy παρέχει μια πλήρως αυτοματοποιημένη πλατφόρμα για την εγγραφή
    και την επαλήθευση της αυθεντικότητας των ψηφιακών εγγράφων, συμβολαίων και
    ταυτοτήτων. Τώρα επεκτείνονται στην εκλογή των κατόχων μετοχών στο
    blockchain.
- key: peacebridge
  title: peaceBridge
  text: Μια σειρά από σταυροειδείς γέφυρες σχεδιασμένες να επιτρέπουν τη μεταφορά
    αξίας και την ανταλλαγή πληροφοριών μεταξύ των μπλοκ αλυσίδων ETC και ETH.
- key: portalNetwork
  title: Το δίκτυο BNS του Δικτύου Portal
  text: Το δίκτυο Portal δημιούργησε το πρότυπο υπηρεσίας Blockchain Name, το οποίο
    μετατρέπει τις κρυπτογραφικές διευθύνσεις blockchain (π.χ. 0xfa91d23 ...) σε
    απλές διευθύνσεις αναγνώσιμες από τον άνθρωπο (π.χ. myname.etc).
- key: saturnNetwork
  title: Δίκτυο του Κρόνου
  text: Μια αποκεντρωμένη ανταλλαγή που λειτουργεί τόσο σε ETC όσο και σε ETH.
- key: stampery
  title: Stampery
  text: Το Stampery πιστοποιεί δεδομένα σχετικά με το blockchain, παρέχοντας
    απόδειξη ύπαρξης, ακεραιότητας, ιδιοκτησίας και απόδειξης.
