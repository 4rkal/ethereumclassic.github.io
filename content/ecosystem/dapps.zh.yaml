- key: coingame
  title: Coingame
  text: 从ETC开始的体育博彩平台。
- key: dappdirect
  title: DappDirect
  text: 在该社区运营的站点上可以找到许多在ETC上运行的合同及其统计信息，包括去中心化交易所，赌博/保险合同和代币。
- key: metronome
  title: 节拍器
  text: 跨区块链加密货币将在ETC和ETH区块链之间架起桥梁。
- key: originalmy
  title: 我的原创
  text: OriginalMy提供了一个全自动平台，用于注册和验证数字文档，合同和身份的真实性。他们现在正在扩大成为对区块链投票的股东。
- key: peacebridge
  title: 和平桥
  text: 一系列跨链桥旨在允许ETC和ETH区块链之间的价值转移和信息共享。
- key: portalNetwork
  title: 门户网络的BNS
  text: 门户网络创建了区块链名称服务标准，该标准将加密的区块链地址(例如0xfa91d23…)转换为简单的人类可读地址(例如myname.etc)。
- key: saturnNetwork
  title: 土星网络
  text: 在ETC和ETH上都运行的去中心化交易所。
- key: stampery
  title: 印花
  text: Stampery认证区块链上的数据，提供存在性，完整性，所有权和收据的证明。
