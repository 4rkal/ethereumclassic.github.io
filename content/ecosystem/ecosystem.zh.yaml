title: 生态系统
description: 以太坊经典的项目和资源
intro: |-
  # 生态系统

  此页面包含以社区为基础的项目的清单，这些项目可用于以太坊经典或在其之上。
projectsTitle: 重大项目
multiGeth: 多心/经典盖斯
multiGethText: ETC Labs Core正在维护一个支持geth的多地域补丁程序，以支持多个网络。最终，他们希望将多语言集成到主线geth中。
sidechains: 侧链
sidechainsText: 侧链将成为ETC基础架构和协议的本机部分。这将增加ETC的可扩展性，并首次将区块链带入各种手持设备和IoT设备。
sputnikVM: 人造卫星
sputnikVMText: SputnikVM是以太坊虚拟机的高效且可插入的实现。它是一个独立的EVM，可以独立于区块链运行，并能够在低功耗设备上运行；计划在超低功耗设备上运行。
emeraldPlatform: 翡翠平台
emeraldPlatformText: 用于构建在以太坊ETC上运行的应用程序的工具包，包含UI组件，Javascript和Rust的库，图标，构建工具等。以各种平台为目标，例如桌面，移动，Web甚至Shell脚本。
dapps: |-
  ##由Etc提供支持的Dapps
  在以太坊经典之上构建的一系列(去中心化)应用程序。

  **⚠️虽然恶意链接会在被发现时被删除，但以无许可的精神进行操作意味着无法保证所有链接都是合法的。请谨慎使用并自行验证。**
