- key: coingame
  title: Coingame
  text: ETC'de başlayan spor bahisleri platformu.
- key: dappdirect
  title: DappDirect
  text: ETC'de çalışan birçok sözleşme ve bunlarla ilgili istatistikler, merkezi
    olmayan borsalar, kumar/sigorta sözleşmeleri ve jetonlar dahil olmak üzere
    topluluk tarafından yönetilen bu sitede bulunabilir.
- key: metronome
  title: Metronom
  text: ETC ve ETH blok zincirleri arasında köprü oluşturulacak bir çapraz blok
    zinciri kripto para birimi.
- key: originalmy
  title: OriginalMy
  text: OriginalMy, dijital belgelerin, sözleşmelerin ve kimliklerin gerçekliğini
    kaydetmek ve doğrulamak için tam otomatik bir platform sağlar. Şimdi blok
    zincirinde oy kullanan oylamaya genişliyorlar.
- key: peacebridge
  title: peaceBridge
  text: ETC ve ETH blok zincirleri arasında değer aktarımı ve bilgi paylaşımına izin
    vermek için tasarlanmış bir dizi çapraz zincir köprüsü.
- key: portalNetwork
  title: Portal Ağının BNS'si
  text: Portal Network, şifreli blockchain adreslerini (ör. 0xfa91d23…) basit,
    okunabilir basit adreslere (ör. Myname.etc) dönüştüren Blockchain Adı
    Hizmeti standardını oluşturdu.
- key: saturnNetwork
  title: Satürn Ağı
  text: Hem ETC hem de ETH üzerinde merkezi olmayan bir değişim.
- key: stampery
  title: Stampery
  text: Stampery, varlığın, bütünlüğün, mülkiyetin ve makbuzun kanıtını sağlayarak
    blok zincirindeki verileri onaylar.
