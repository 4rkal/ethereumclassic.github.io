title: Wallets
description: A source of web wallets, extensions, software wallets, hardware wallets, and other ways to secure ETC
intro: There are many different options of wallets to choose from to secure and use ETC. Each option gives a different balance between security and convenience. Please research the best option depending on your requirements.
content:
