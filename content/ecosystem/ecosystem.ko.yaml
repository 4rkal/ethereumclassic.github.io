title: 생태계
description: Ethereum Classic의 프로젝트 및 리소스
intro: |-
  # 생태계

  이 페이지에는 Ethereum Classic과 함께 또는 위에서 작업중인 커뮤니티 소스 프로젝트 목록이 포함되어 있습니다.
projectsTitle: 주요 프로젝트
multiGeth: 멀티 게스/클래식 게스
multiGethText: ETC Labs Core는 geth가 여러 네트워크를 지원할 수 있도록 다중 패치를 유지 관리하고 있습니다. 결국 그들은 메인 라인 게인에
  다중 등급을 통합하기를 희망합니다.
sidechains: 사이드 체인
sidechainsText: 사이드 체인은 ETC 인프라 및 프로토콜의 기본 요소가 될 것입니다. 이는 ETC의 확장 성을 높이고 블록 체인을 다양한 핸드 헬드 및
  IoT 장치 그룹에 처음으로 제공 할 것입니다.
sputnikVM: 스푸트니크 VM
sputnikVMText: SputnikVM은 Ethereum Virtual Machine의 매우 효율적이고 플러그 가능한 구현입니다. 블록 체인과 독립적으로 작동 할
  수 있고 저전력 장치에서 실행될 수있는 독립형 EVM입니다. 초 저전력 장치에서 실행할 계획입니다.
emeraldPlatform: 에메랄드 플랫폼
emeraldPlatformText: Ethereum ETC에서 실행되는 응용 프로그램을 빌드하는 툴킷에는 UI 구성 요소, Javascript 및 Rust 용 라이브러리,
  아이콘, 빌드 도구 등이 포함되어 있습니다. 데스크탑, 모바일, 웹 및 셸 스크립팅과 같은 다양한 플랫폼을 대상으로합니다.
dapps: >-
  ## Dapps 제공 기타

  이더 리움 클래식 위에 구축 된 (분산 형) 응용 프로그램 선택.


  ** ⚠️ 악의적 인 링크가 발견되면 제거되는 반면, 무허가의 정신으로 작동한다는 것은 모든 링크가 합법적이라는 보장이 없다는 것을 의미합니다. 주의해서 사용하고 스스로 확인하십시오. **
legend: 전설
production: 생산
demo: 데모
development: 개발
resources: |-
  ## 자원

  탐험가, 대화방, 교환 및 광산 수영장과 같은 소량의 리소스.  
  ** 자신의 책임하에 사용하십시오. **
moreResources: 더 많은 자료
