title: экосистема
description: Проекты и ресурсы на Ethereum Classic
intro: >-
  # Экосистема


  На этой странице содержится список проектов сообщества, работающих на Ethereum Classic, или над ним.
projectsTitle: Основные проекты
multiGeth: Мульти-Гет/Классический Гет
multiGethText: Ядро ETC Labs поддерживает исправление multi-geth, которое позволяет geth
  поддерживать несколько сетей. В конце концов они надеются интегрировать
  multi-geth в основной поток geth.
sidechains: боковые цепи
sidechainsText: Sidechains станут неотъемлемой частью инфраструктуры и протоколов ETC. Это
  повысит масштабируемость ETC и впервые приведет блокчейн к разнообразной
  группе портативных устройств и устройств IoT.
sputnikVM: SputnikVM
sputnikVMText: SputnikVM - это высокоэффективная и подключаемая реализация виртуальной машины
  Ethereum. Это автономный EVM, который может работать независимо от блокчейна и
  может работать на устройствах с низким энергопотреблением; с планами работать
  на сверхмалых устройствах.
emeraldPlatform: Изумрудная Платформа
emeraldPlatformText: Инструментарий для создания приложений, работающих на Ethereum ETC, содержит
  компоненты пользовательского интерфейса, библиотеки для Javascript и Rust,
  значки, инструменты сборки и т. Д. Предназначен для различных платформ, таких
  как настольные, мобильные, веб-приложения и даже сценарии оболочки.
dapps: >-
  ## Dapps Powered by Etc

  Подборка (децентрализованных) приложений, построенных на основе Ethereum Classic.


  ** malicious В то время как вредоносные ссылки удаляются по мере их обнаружения, работа со злым умыслом означает, что нет никакой гарантии, что все ссылки являются законными. Пожалуйста, используйте с осторожностью и убедитесь сами. **
