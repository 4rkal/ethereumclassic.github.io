- key: coingame
  title: コインガメ
  text: ETCで始まったスポーツ賭博プラットフォーム。
- key: dappdirect
  title: DappDirect
  text: ETCで実行される多くの契約、およびそれらに関する統計は、分散型取引所、ギャンブル/保険契約、およびトークンを含むこのコミュニティ運営サイトで見つけることができます。
- key: metronome
  title: メトロノーム
  text: ETCブロックチェーンとETHブロックチェーンの間の橋渡しから始まるクロスブロックチェーン暗号通貨。
- key: originalmy
  title: OriginalMy
  text: OriginalMyは、デジタルドキュメント、契約、およびIDの信頼性を登録および検証するための完全に自動化されたプラットフォームを提供します。彼らは現在、ブロックチェーンでの株式保有者投票に拡大しています。
- key: peacebridge
  title: peaceBridge
  text: ETCブロックチェーンとETHブロックチェーン間の値の転送と情報共有を可能にするために設計された一連のクロスチェーンブリッジ。
- key: portalNetwork
  title: ポータルネットワークのBNS
  text: ポータルネットワークは、暗号化されたブロックチェーンアドレス(例：0xfa91d23…)を人間が読み取れる単純なアドレス(例：myname.etc)に変換するブロックチェーンネームサービス標準を作成しました。
- key: saturnNetwork
  title: 土星ネットワーク
  text: ETCとETHの両方で実行される分散型取引所。
- key: stampery
  title: スタンパリー
  text: Stamperyは、ブロックチェーン上のデータを認証し、存在、整合性、所有権、および受領の証拠を提供します。
