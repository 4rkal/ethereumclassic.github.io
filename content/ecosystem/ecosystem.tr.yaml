title: Ekosistem
description: Ethereum Classic ile ilgili projeler ve kaynaklar
intro: >-
  # Ekosistem


  Bu sayfa, Ethereum Classic için veya üstünde çalışan topluluk kaynaklı projelerin bir listesini içerir.
projectsTitle: Büyük projeler
multiGeth: Multi-Geth/Klasik Geth
multiGethText: ETC Labs Core, geth'in birden fazla ağı desteklemesini sağlayan çok dişli bir
  yamayı sürdürüyor. Sonunda multi-geth'i ana geth'e entegre etmeyi umuyorlar.
sidechains: Yan zincirler
sidechainsText: Yan zincirler, VB altyapısının ve protokollerinin yerel bir parçası haline
  gelecektir. Bu, ETC'nin ölçeklenebilirliğini artıracak ve ilk kez çeşitli
  avuçiçi ve IoT cihazlarına blockchain getirecektir.
sputnikVM: SputnikVM
sputnikVMText: SputnikVM, Ethereum Sanal Makinesinin oldukça verimli ve takılabilir bir
  uygulamasıdır. Bir blockchain'den bağımsız olarak çalışabilen ve düşük güçlü
  cihazlarda çalışabilen bağımsız bir EVM'dir; ultra düşük güçlü cihazlarda
  çalışmayı planlıyor.
emeraldPlatform: Zümrüt Platformu
emeraldPlatformText: Ethereum ETC üzerinde çalışan uygulamalar oluşturmak için araç seti, Kullanıcı
  Arabirimi Bileşenleri, Javascript ve Rust için Kitaplıklar, Simgeler,
  Oluşturma araçları vb. İçerir.
dapps: >-
  ## Dapps Etc tarafından desteklenmektedir

  Ethereum Classic üzerine inşa edilmiş çeşitli (merkezi olmayan) uygulamalar.


  ** malicious️ Kötü niyetli bağlantılar keşfedildikçe kaldırılırken, izinsiz ruhla çalışmak, tüm bağlantıların meşru olduğunu garanti etmediği anlamına gelir. Lütfen dikkatli kullanın ve kendiniz doğrulayın. **
