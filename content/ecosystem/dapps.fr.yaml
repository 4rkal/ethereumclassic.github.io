- key: coingame
  title: Coingame
  text: plate-forme de paris sportifs qui a commencé sur ETC.
- key: dappdirect
  title: DappDirect
  text: De nombreux contrats fonctionnant sur ETC, et des statistiques à leur sujet,
    peuvent être trouvés sur ce site géré par la communauté, y compris les
    échanges décentralisés, les contrats de jeu/d'assurance et les jetons.
- key: metronome
  title: Métronome
  text: Une crypto-monnaie cross-blockchain qui commencera par un pont entre les
    chaînes de blocs ETC et ETH.
- key: originalmy
  title: OriginalMy
  text: OriginalMy fournit une plateforme entièrement automatisée pour enregistrer
    et vérifier l'authenticité des documents numériques, des contrats et des
    identités. Ils se développent maintenant dans le vote des actionnaires sur
    la blockchain.
- key: peacebridge
  title: peaceBridge
  text: Une série de ponts inter-chaînes conçus pour permettre le transfert de
    valeur et le partage d'informations entre les chaînes de blocs ETC et ETH.
- key: portalNetwork
  title: BNS de Portal Network
  text: Portal Network a créé la norme Blockchain Name Service qui transforme les
    adresses cryptiques de la blockchain (ex. 0xfa91d23…) en adresses simples
    lisibles par l'homme (ex. Myname.etc).
- key: saturnNetwork
  title: Réseau Saturne
  text: Un échange décentralisé fonctionnant à la fois sur ETC et ETH.
- key: stampery
  title: Stampery
  text: Stampery certifie les données sur la blockchain, fournissant une preuve
    d'existence, d'intégrité, de propriété et de réception.
