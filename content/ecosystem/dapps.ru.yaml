- key: coingame
  title: Coingame
  text: платформа для ставок на спорт, которая началась на ETC.
- key: dappdirect
  title: DappDirect
  text: На этом управляемом сообществом сайте можно найти множество контрактов,
    работающих на ETC, и статистику о них, включая децентрализованные биржи,
    договоры об азартных играх/страховании и токены.
- key: metronome
  title: Метроном
  text: Криптовалюта с перекрестной цепочкой блоков, которая начинается с мостовой
    цепочки ETC и ETH.
- key: originalmy
  title: OriginalMy
  text: OriginalMy предоставляет полностью автоматизированную платформу для
    регистрации и проверки подлинности цифровых документов, контрактов и
    удостоверений личности. Теперь они расширяются до голосования владельцев
    акций по блокчейну.
- key: peacebridge
  title: peaceBridge
  text: Серия перекрестных мостов, разработанных для обеспечения передачи значения и
    обмена информацией между цепочками ETC и ETH.
- key: portalNetwork
  title: BNS сети портала
  text: Portal Network создала стандарт службы имен цепочки блоков, который
    превращает загадочные адреса цепочки блоков (например, 0xfa91d23…) в простые
    удобочитаемые адреса (например, myname.etc).
- key: saturnNetwork
  title: Сатурн Сеть
  text: Децентрализованный обмен, работающий как на ETC, так и на ETH.
- key: stampery
  title: Stampery
  text: Stampery сертифицирует данные на блокчейне, предоставляя доказательства
    существования, целостности, владения и получения.
