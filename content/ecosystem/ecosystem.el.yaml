title: Οικοσύστημα
description: Έργα και πόροι για το Ethereum Classic
intro: >-
  # Οικοσύστημα


  Αυτή η σελίδα περιέχει μια λίστα με έργα που προέρχονται από την κοινότητα και εργάζονται για, με ή πάνω από το Ethereum Classic.
projectsTitle: Μεγάλα Έργα
multiGeth: Πολλαπλών-Geth/Classic Geth
multiGethText: Το ETC Labs Core διατηρεί ένα πολυ-geth patch που επιτρέπει στο geth να
  υποστηρίζει πολλαπλά δίκτυα. Τελικά ελπίζουν να ενσωματώσουν τα multi-geth
  στην mainline geth.
sidechains: Πλευρικές αλυσίδες
sidechainsText: Οι πλευρικές αλυσίδες θα αποτελέσουν ένα εγγενές τμήμα της υποδομής και των
  πρωτοκόλλων της ETC. Αυτό θα αυξήσει την δυνατότητα κλιμάκωσης του ETC και θα
  φέρει για πρώτη φορά ένα blockchain σε μια διαφορετική ομάδα συσκευών χειρός
  και IoT.
sputnikVM: SputnikVM
sputnikVMText: Το SputnikVM είναι μια εξαιρετικά αποδοτική και pluggable εφαρμογή της
  εικονικής μηχανής Ethereum. Είναι ένα αυτόνομο EVM που μπορεί να λειτουργεί
  ανεξάρτητα από ένα blockchain και είναι ικανό να λειτουργεί σε συσκευές
  χαμηλής ισχύος. με σχέδια για λειτουργία σε συσκευές εξαιρετικά χαμηλής
  ισχύος.
emeraldPlatform: Πλατφόρμα Emerald
emeraldPlatformText: Το Toolkit για την ανάπτυξη εφαρμογών που εκτελούνται σε Ethereum ETC,
  περιλαμβάνει στοιχεία UI, βιβλιοθήκες για Javascript και σκουριά, εικονίδια,
  εργαλεία οικοδόμησης κ.λπ. Στόχευση σε διάφορες πλατφόρμες, όπως το Desktop,
  το Mobile, το Web και ακόμη και το Shell Scripting.
dapps: >-
  ## Dapps Powered by Etc

  Μια επιλογή από (αποκεντρωμένες) εφαρμογές που είναι χτισμένες πάνω από το Ethereum Classic.


  ** ⚠️ Ενώ οι κακόβουλες συνδέσεις αφαιρούνται καθώς ανακαλύπτονται, η λειτουργία τους με το πνεύμα της αδείας σημαίνει ότι δεν υπάρχει καμία εγγύηση ότι όλοι οι σύνδεσμοι είναι νόμιμοι. Παρακαλούμε χρησιμοποιήστε με προσοχή και βεβαιωθείτε για τον εαυτό σας. **
legend: Θρύλος
production: Παραγωγή
demo: Διαδήλωση
development: Ανάπτυξη
resources: >-
  ## Πόροι


  Μια μικρή ποικιλία πόρων, όπως εξερευνητές, αίθουσες συνομιλίας, ανταλλαγές και δεξαμενές εξόρυξης.  

  **Χρησιμοποιήστε το με δική σας ευθύνη.**
