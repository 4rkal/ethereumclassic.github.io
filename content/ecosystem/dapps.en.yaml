  key: portalNetwork
  title: Portal Network's BNS
  text: Portal Network created the Blockchain Name Service standard that turns cryptic blockchain addresses (ex. 0xfa91d23…) into simple human-readable addresses (ex. myname.etc).
  to: https://www.portal.network/
  className: green
-
  key: saturnNetwork
  title: Saturn Network
  text: A decentralized exchange running on both ETC and ETH.
  to: https://www.saturn.network/
  className: green
- 
  key: Sidechains
  title: Sidechains
  text: Sidechains may become a native part of ETC infrastructure and protocols. This will increase ETC’s scalability and bring blockchain to a diverse group of handheld and IoT devices for the first time.
  to: https://github.com/ETCDEVTeam/sidekick-doc
  className: red
- 
  key: sputnik
  title: SputnikVM
  text: SputnikVM is a highly efficient and pluggable implementation of the Ethereum Virtual Machine. It is a standalone EVM that can operate independently of a blockchain and is capable of running on low powered devices; with plans to run on ultra-low power devices.
  to: https://github.com/ETCDEVTeam/sputnikvm
  className: green
