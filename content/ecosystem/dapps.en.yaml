  key: peacebridge
  title: peaceBridge
  text: A series of cross-chain bridges designed to allow for value transfer and information sharing between ETC and ETH blockchains.
  to: https://medium.com/akomba/peace-bridge-connecting-ethereum-classic-and-ethereum-e306df01159f
  className: orange
