  ## Планы развития на 2019-2020 годы


  Ethereum Classic (ETC) - это блокчейн и криптовалюта, которые еще больше оцифровывают значение. Вместо того, чтобы просто позволить людям посылать ценность друг другу, ETC позволяет им создавать более сложные контракты между собой, которые действуют автономно.


  Цель участников ETC - сделать ETC вездесущим во всем мире, когда разработчики интегрируют блокчейн ETC везде, где им нужно. В конечном итоге это позволит пользователям без труда пользоваться преимуществами блокчейна.


  Обратите внимание, что следующий план может быть изменен. Этот план является предварительным и отражает только основные шаги: в течение года могут возникнуть неожиданные проблемы или он может развернуться в более оптимальном направлении. Незначительные выпуски, обслуживание и экспериментальные проекты не отражены ниже
