ethCompatibility: ETH 호환성
ethCompatibilityDate: 2019 년 1 분기
ethCompatibilityText: Byz + Const 하드 포크를 지원하도록 EVM 및 SputnikVM이 업데이트됩니다.
embeddedSvm: 임베디드 SVM
embeddedSvmDate: 2019 년 1 분기
embeddedSvmText: 임베디드 SVM은 임베디드 애플리케이션을위한 EVM 및 SputnikVM을 허용합니다.
documentationWebsite: 설명서 웹 사이트
documentationWebsiteDate: 2019 년 1 분기
documentationWebsiteText: 신규 및 기존 개발자를 돕기 위해 새로운 문서 웹 사이트가 제공됩니다. ETC 툴링에 포함 된 문서가 탐구 될 것입니다.
classicGeth: 클래식 겟
classicGethDate: 2019 년 1 분기 ~ 2 분기
classicGethText: Classic Geth 지원 및 유지 보수.
jsonRpcSchema: JSON RPC 스키마
jsonRpcSchemaDate: 2019 년 1 분기 ~ 2 분기
jsonRpcSchemaText: Classic-Geth 및 Multi-Geth에서 자동 JSON 스키마 생성을위한 ECIP를 작성하십시오. 이를 통해 라이브러리와 관련된
  운영 비용이 줄어 듭니다. 이러한 개선으로 Web3 또는 Emerald JS와 같은 RPC API가 필요하지 않으므로 DApp 개발 환경이
  더욱 효율적이됩니다.
serviceRunner: 서비스 러너
serviceRunnerDate: 2019 년 1 분기 ~ 2 분기
serviceRunnerText: Service Runner API는 DApp 프레임 워크 종속성 및 통합을보다 쉽게 관리 할 수 있도록 도와줍니다.
dappDeploymentTool: DApp 배포 도구
dappDeploymentToolDate: 2019 년 2 분기
dappDeploymentToolText: 개발자가 DApp을 배포 할 수있는 사용하기 쉬운 GUI 응용 프로그램입니다.
uxUiResearch: UX/UI 리서치
uxUiResearchDate: 2019 년 2 분기
uxUiResearchText: DApp 개발 환경을 조사하기위한 연구가 수행됩니다.
multiNetworkExplorer: 다중 네트워크 탐색기
multiNetworkExplorerDate: 2019 년 2 분기 ~ 3 분기
multiNetworkExplorerText: 모든 Ethereum 기반 네트워크와 함께 사용할 수있는 DApp 개발을 위해 사용하기 쉬운 블록 탐색기.
etcJitCompiler: ETC JIT 컴파일러
etcJitCompilerDate: 2019 년 1 분기 ~ 3 분기
etcJitCompilerText: ETC JIT 컴파일러는 EVM 바이트 코드를 기본 기계 코드로 변환합니다. JIT 컴파일러는 일반적으로 프로그램 실행 시간을 3-4 배
  줄입니다.
atlantisHardFork: 아틀란티스 하드 포크
atlantisHardForkDate: 2019 년 3 분기
atlantisHardForkText: Ethereum Classic 네트워크에서 탁월한 Ethereum Foundation Spurious Dragon 및 Byzantium
  네트워크 프로토콜 업그레이드 가능
smartContractIde: 스마트 계약 IDE
smartContractIdeDate: 2019 년 3 분기 ~ 4 분기
smartContractIdeText: 사용하기 쉬운 스마트 계약 IDE 및 런타임 환경.
multiGeth: 멀티-게스
multiGethDate: 2019 년 4 분기
multiGethText: Multi-Geth에 대한 지속적인 지원 및 유지 관리.
evmLlvmBackend: EVM LLVM 백엔드
evmLlvmBackendDate: 2019 년 2 분기 ~ 4 분기
evmLlvmBackendText: LLVM 용 EVM 백엔드 대상을 통해 개발자는 Solidity 이외의 광범위한 프로그래밍 언어를 사용하여 Ethereum Virtual
  Machine을 대상으로 할 수 있습니다. EVM 백엔드 대상은 소스 레벨 디버깅의 기회를 열고 LLVM 커뮤니티에 EVM 관심을
  노출시킵니다.
devTutorialsAndGuides: 개발자 튜토리얼 및 가이드
devTutorialsAndGuidesDate: 2019 년 1 분기 – 4 분기
devTutorialsAndGuidesText: 튜토리얼 및 가이드를 통해 신규 및 기존 개발자를 지속적으로 지원합니다.
aghartaHardFork: 아 가르 타 하드 포크
aghartaHardForkDate: 2020 년 1 분기
aghartaHardForkText: Ethereum Classic 네트워크에서 뛰어난 Ethereum Foundation Constaninople 및 Petersburg
  네트워크 프로토콜 업그레이드를 활성화하십시오.
aztlNHardFork: 아즈 틀란 하드 포크
aztlNHardForkDate: TBD 2020
aztlNHardForkText: Ethereum Classic 네트워크에서 뛰어난 Ethereum Foundation Istanbul 네트워크 프로토콜 업그레이드를
  활성화하십시오.
