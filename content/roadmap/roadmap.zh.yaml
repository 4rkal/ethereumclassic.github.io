  ## ETC时间轴

  创建和定义以太坊经典的事件的简要历史
developmentPlans: >-
  ## 2019-2020年发展计划


  以太坊经典(ETC)是一种区块链和加密货币，可进一步提升数字化价值。 ETC不仅允许人们互相传递价值，还使他们可以在彼此之间自主地创建更复杂的合同。


  ETC贡献者的目标是使开发人员在任何需要的地方集成ETC区块链，从而使ETC在世界范围内无处不在。最终，这将使用户毫不费力地体验区块链的好处。


  请注意，以下计划可能会更改。该计划是初步的，仅反映主要步骤，在这一年中可能会出现意料之外的挑战，或者可能会朝着更理想的方向发展。次要版本，维护和实验项目未在下面反映
