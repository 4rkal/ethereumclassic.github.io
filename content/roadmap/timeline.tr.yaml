- key: ethereumLaunches
  date: 30 Temmuz 2015
  title: Ethereum Lansmanları
  text: Vitalik Buterin ve Ethereum Vakfı ilk blockchain tabanlı turing-complete
    akıllı sözleşme platformunu oluşturdu
- key: slockItCreatesTheDAO
  date: 05 Nisan 2016
  title: Slock.it TheDAO'yu Yaratıyor
  text: Slock.it yapı TheDAO Ethereum Sözleşmesi; Dejavu tarafından güvenlik
    denetimi tamamlandı
- key: theDAOCrowdsaleBegins
  date: 30 Nisan 2016
  title: TheDAO Crowdsale Başlıyor
  text: DAO akıllı sözleşmesi uygulandı; kamu üyeleri DAO jetonları karşılığında
    değer gönderir
- key: securityProposal
  date: 26 Mayıs 2016
  title: Güvenlik Önerisi
  text: Slock.it, Ether'de crowdfund tarafından ödenen 1.5 milyon dolarlık bir
    teklif açıkladı.
- key: moratoriumCalled
  date: 27 Mayıs 2016
  title: Moratoryum Aranıyor
  text: Crowdsale'nin son gününde DAO küratörü Vlad Zamfir, oyun-teorik güvenlik
    sorunlarından bahsederek TheDAO'da bir moratoryum çağrısı yapıyor
- key: theDAOCrowdsaleEnds
  date: 27 Mayıs 2016
  title: TheDAO Crowdsale Sona Erdi
  text: Crowdsale, dünyanın en büyük olmak için tamamlandı ve inanılmaz bir 150
    Milyon USD kazandı
- key: recursiveCallBugDiscovered
  date: 9 Haziran 2016
  title: Yinelemeli Çağrı Hatası Keşfedildi
  text: Peter Vessenes, birçok Solidiy sözleşmesinde göz ardı edilen kritik bir
    güvenlik açığının varlığını kamuya açıklıyor
- key: noFundsAtRisk
  date: 12 Haziran 2016
  title: Risk Altında Fon Yok
  text: Stephan Tual, yeni keşfedilen kritik güvenlik açığına rağmen TheDAO
    fonlarının güvenli olduğunu iddia ediyor
- key: theDAOIsHacked
  date: 17 Haziran 2016
  title: TheDAO Saldırıya Uğradı
  text: Yeniden giriş hatası uygulandığında eter yavaşça ve sessizce TheDAO'dan
    boşaltılır
- key: panicHitsTheMarkets
  date: 17 Haziran 2016
  title: Panik Piyasalara Vurdu
  text: Griff Green'in TheDAO'nun saldırıya uğradığını açıkladığı gibi Ether'in
    fiyatı yarı yarıya azaldı
- key: theCountdownBeings
  date: 17 Haziran 2016
  title: Geri Sayım Varlıkları
  text: DAO'nun bölünme mekanizması, fonları geri kazanacak bir çözümün bulunması
    için yaklaşık bir ay verir; Vakıf ve topluluk geliştiricileri yumuşak bir
    çatal uygulamak için yarışıyor
- key: robinHoodGroupAnnounced
  date: 21 Haziran 2016
  title: Robin Hood Grubu Açıklandı
  text: Bir grup 'beyaz şapka' bilgisayar korsanı TheDAO fonlarının% 70'ini güvence
    altına alıyor, ancak bilgisayar korsanının kalan% 30'luk bölümü kurtarmak
    için protokol düzeyinde işlem gerekiyor
- key: DAO
  date: 24 Haziran 2016
  title: "DAO Savaşları: Yumuşak Çatal Oy"
  text: Ethereum Vakfı, bilgisayar korsanından gelen sansür işlemlerine “Soft Fork”
    müşterisini serbest bırakır; madencilik havuzları gaz limitini düşürerek oy
    kullanmak için oy kullanıyor
- key: softForkVulnerability
  date: 28 Haziran 2016
  title: Yumuşak Çatal Güvenlik Açığı
  text: Kritik Hizmet Reddi kusurları Soft Fork uygulamasında bulunur, madenciler
    hızlıca kullanmamaya karar verir
- key: hardForkDebate
  date: 28 Haziran - 15 Tem
  title: Sert Çatal Tartışması
  text: Ethereum topluluğunda bir Hard Fork uygulamasının artıları ve eksileri
    hakkında yoğun tartışmalar devam ediyor
- key: hardForkSpecAnnounced
  date: 15 Temmuz 2016
  title: Hard Fork Spec Açıklandı
  text: Geriye kalan tek seçenek tartışmalı bir Sert Çatal. Slock.it ve Ethereum
    Vakfı üyeleri tarafından bir Şartname belirlenir ve ilan edilir
- key: lastMinuteCarbonvote
  date: 15 Temmuz 2016
  title: Son Dakika Karbon Oyu
  text: 12 saatlik bildirim ile Ethereum Vakfı, Hard Fork'un varsayılan olarak
    açılması gerektiğini belirlemek için tartışmalı bir üçüncü taraf 'madeni
    para oyu' kullanıyor; fikir birliği ilan edilir ve güncellenmiş bir müşteri
    serbest bırakılır
- key: dAOBailoutHardFork
  date: Temmuz 20 2016
  title: DAO Kurtarma Sabit Çatalı
  text: Düğümlerin yaklaşık% 80'i yeni istemciye güncellenirken, topluluk 1920000
    Hard Fork aktivasyon bloğunun gelmesini endişeyle bekliyor.
- key: missionAccomplished
  date: Blok 1920000
  title: Görev tamamlandı!
  text: Topluluk, Hard Fork kodu belirgin bir kusur olmadan başarıyla
    uygulandığından rahat bir nefes alır; şampanya mantarları tüm dünyada
    patladı
- key: ethereumClassicIsBorn
  date: Blok 1920001
  title: Ethereum Klasik Doğdu
  text: Orijinal çatalsız zincirin saatler içinde kaybolacağı tahminleriyle, birçoğu
    madencilerin blokları madencilik yapmaya devam ettiğini ve orijinal zincir
    jetonlarının OTC ticaretinin onlara değer verdiğini bulmak şaşırdı
- key: poloniexListsETC
  date: 23 Temmuz 2016
  title: Poloniex VB Listeleri
  text: En büyük Ethereum borsası 'ETC' listesidir - Ethereum Classic; Birçok borsa
    hızlı bir şekilde uyuyor, VB fiyatı ETH'lerin 1/3'üne yükseliyor
- key: communityInDisarray
  date: 23 Temmuz
  title: Disarray'de Topluluk
  text: Alev savaşları bir zamanlar barışçıl/r/Ethereum ve/r/ethtrader alt
    öğelerinde başlar ve ekonomik olarak yüklü vitriolik tükürükler, bölünme ile
    ilgili olarak toplumu ele geçirmeye başlar.
- key: ethereumClassicCommunity
  date: 24 Temmuz 2016
  title: Ethereum Klasik Topluluğu
  text: Ethereum Classic topluluğu çatallı zincir alt dizinlerinden ayrılmaya
    ve/r/EthereumClassic, Slack ve Telegram dahil olmak üzere kendi iletişim
    kanallarını oluşturmaya başlar.
- key: rHGStrikesBack
  date: 10 Ağu 2016
  title: RHG Geri Döndü
  text: Robin Hood Grubu piyasaya büyük miktarda çalıntı VB boşaltmaya çalışır.
    Poloniex fonları dondurur. Belirsizlik her zaman en yüksek seviyeye ulaşır.
- key: classicDeclaresIndependence
  date: Blok 2050000
  title: Klasik Bağımsızlık Bildiriyor
  text: ETC web sitesinde Bağımsızlık Bildirgesi, ETC'nin artık Vakıf ile
    ilişkilendirilmek istemediğini belirterek yayınlanmaktadır.
- key: classicRebuilds
  date: 15 Ağu 2016
  title: Klasik Yeniden Yapılar
  text: Ethereum Classic topluluğu, Klasik ağda yeniden inşa ederek istikrarlı bir
    ETC fiyatının arkasında toplanmaya başlar; bu web sitesi oluşturulur,
    gruplar oluşturulur, yeni fikirler ortaya çıkmaya başlar
- key: dAOETCUnlocked
  date: 31 Ağu 2016
  title: DAO ETC kilidi açıldı
  text: Milyonlarca önceden kilitlenmiş veya dondurulmuş ETC, DAO token sahipleri ve
    DAO saldırganı tarafından kullanılabilir. Kıyamet ve kasvet tahminlerine
    rağmen, VB fiyatı büyük düşüşler karşısında oldukça iyi durumda
- key: attacksAndUpgrades
  date: 25 Ekim 2016
  title: Saldırılar ve Yükseltmeler
  text: Her iki Ethereum da kesintisiz ağ saldırılarıyla vurulur; ETC
    geliştiricileri, sömürülen güvenlik açıklarını düzeltmek için hızlı ve
    sorunsuz bir ağ yükseltmesi sağlar
- key: etcMonetaryPolicy
  date: 1 Kasım 2016
  title: VB Para Politikası
  text: Klasik topluluk, platform kullanıcılarının, madencilerin, yatırımcıların ve
    geliştiricilerin çıkarlarını hizalamanın bir yolu olarak VB para politikası
    ve emisyon programını tartışmaya başlar
- key: grothendieckTeam
  date: 11 Aralık 2016
  title: Grothendieck takımı
  text: IOHK tarafından taahhüt edilen 7 tam zamanlı geliştiriciden oluşan bir ekip,
    Ethereum Classic için çalışmaya başladı
- key: etcDiehardUpgrade
  date: Blok 3000000
  title: VB Diehard Yükseltmesi
  text: ETC, ihtilaflı bomba ve tekrar saldırıları gibi kritik sorunları çözerek
    tartışmasız bir ağ yükseltmesinden geçer
- key: etcDEVTeamAnnouncement
  date: 20 Şub 2017
  title: ETCDEV Takım Duyurusu
  text: Uzun vadeli ETC katkıda bulunanlar ve gönüllülerden oluşan bir ekip ETCDEV
    ekibi olarak yeniden markalaşıyor
- key: monetaryPolicyAdopted
  date: 1 Mart 2017
  title: Para Politikası Kabul Edildi
  text: Ethereum Classic topluluğu, Bitcoin benzeri sınırlı emisyon planına sahip
    sabit bir para politikası benimsiyor
- key: etcInvestmentFund
  date: 1 Mart 2017
  title: VB Yatırım Fonu
  text: Gri tonlamalı, geleneksel yatırımcıları hedefleyen ilk bitcoin olmayan
    kripto fonu olan 'Ethereum (VB) Yatırım Ortaklığı' için yatırım tezini
    yayınladı
- key: etcCoop
  date: Eylül 2017
  title: VB kümesinin doğuşu
  text: ETC Kooperatif tüzel kişiliği Eylül 2017 olarak LLC olarak kuruldu. Kar
    amacı gütmeyen statü için başvuru Mayıs 2018'de yapılmış ve başvuru tarihine
    kadar geriye dönük olarak Kasım 2018'de onaylanmıştır.
- key: toBeContinued
  title: Devam edecek
  text: Ethereum Classic topluluğu ve iki bağımsız geliştirici ekibi, çabaları
    geliştirme ve uygulamalara odaklamaya başladığında, ETC'nin geleceğin
    merkezi olmayan değişmez bir kamu altyapısı haline gelmesini dört gözle
    bekliyoruz ...
