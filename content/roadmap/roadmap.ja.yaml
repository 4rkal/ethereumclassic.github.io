  ## ETCタイムライン

  Ethereum Classicを作成および定義したイベントの簡単な歴史
developmentPlans: >-
  ## 2019-2020の開発計画


  Ethereum Classic(ETC)は、デジタル化された価値をさらに高めるブロックチェーンおよび暗号通貨です。人々が互いに価値を送信できるようにするだけでなく、ETCを使用すると、相互に自律的に動作するより複雑な契約を作成できます。


  ETC貢献者の目標は、ETCブロックチェーンを必要な場所に統合する開発者と世界中のETCをユビキタスにすることです。これにより、最終的にユーザーは楽にブロックチェーンの利点を体験できます。


  以下の計画は変更される場合がありますのでご了承ください。この計画は暫定的なものであり、主要なステップのみを反映しているため、年間を通じて予想外の課題が浮上したり、より最適な方向に転換したりする可能性があります。マイナーリリース、メンテナンス、および実験プロジェクトは以下に反映されていません
