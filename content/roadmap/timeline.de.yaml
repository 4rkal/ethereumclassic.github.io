- key: ethereumLaunches
  date: 30. Juli 2015
  title: Ethereum startet
  text: Vitalik Buterin und The Ethereum Foundation schaffen die erste
    blockchain-basierte Plattform für intelligente Vertragsabschlüsse
- key: slockItCreatesTheDAO
  date: 5. April 2016
  title: Slock.it erstellt TheDAO
  text: Slock.it erstellt TheDAO Ethereum Contract; Eine Sicherheitsüberprüfung wird
    von Dejavu durchgeführt
- key: theDAOCrowdsaleBegins
  date: 30. April 2016
  title: Der DAO-Crowdsale beginnt
  text: Der DAO-Smart-Vertrag wird bereitgestellt. Mitglieder der Öffentlichkeit
    senden es als Gegenleistung für DAO-Token
- key: securityProposal
  date: 26. Mai 2016
  title: Sicherheitsvorschlag
  text: Slock.it kündigt einen 1,5-Millionen-USD-Vorschlag an, der vom Crowdfund in
    Ether ausgezahlt wird, um die Integrität des DAO zu gewährleisten.
- key: moratoriumCalled
  date: 27. Mai 2016
  title: Angerufenes Moratorium
  text: Am letzten Tag des Crowdsales fordert der DAO-Kurator Vlad Zamfir ein
    Moratorium für TheDAO, in dem viele spieltheoretische Sicherheitsaspekte
    angeführt werden
- key: theDAOCrowdsaleEnds
  date: 27. Mai 2016
  title: TheDAO Crowdsale endet
  text: Der Crowdsale wird zum größten der Welt und bringt unglaubliche 150
    Millionen USD ein
- key: recursiveCallBugDiscovered
  date: 9. Juni 2016
  title: Rekursiver Aufruffehler entdeckt
  text: Peter Vessenes offenbart öffentlich das Vorhandensein einer kritischen
    Sicherheitslücke, die in vielen Solidiy-Verträgen übersehen wird
- key: noFundsAtRisk
  date: 12. Juni 2016
  title: Keine gefährdeten Fonds
  text: Stephan Tual behauptet öffentlich, dass TheDAO-Gelder trotz der neu
    entdeckten kritischen Sicherheitslücke sicher sind
- key: theDAOIsHacked
  date: 17. Juni 2016
  title: TheDAO ist gehackt
  text: Der Ether wird langsam und lautlos aus TheDAO entfernt, wenn der
    Wiedereintrittsfehler auftritt
- key: panicHitsTheMarkets
  date: 17. Juni 2016
  title: Panik trifft die Märkte
  text: Der Preis für Ether wird halbiert, als Griff Green verkündet, dass TheDAO
    gehackt wurde
- key: theCountdownBeings
  date: 17. Juni 2016
  title: Die Countdown-Wesen
  text: Der Aufteilungsmechanismus des DAO gibt ungefähr einen Monat Zeit, um eine
    Lösung zu finden, die die Gelder zurückgewinnt. Foundation- und
    Community-Entwickler bemühen sich um die Implementierung einer weichen Gabel
- key: robinHoodGroupAnnounced
  date: 21. Juni 2016
  title: Robin Hood Group angekündigt
  text: Eine Gruppe von "White-Hat" -Hackern sichert sich 70% der TheDAO-Gelder,
    aber Maßnahmen auf Protokollebene sind erforderlich, um die verbleibenden
    30% des Hackers einzusparen
- key: DAO
  date: 24. Juni 2016
  title: "DAO Wars: Soft Fork Vote"
  text: Die Ethereum Foundation gibt einen 'Soft Fork'-Client frei, um Transaktionen
    des Hackers zu zensieren. Mining Pools stimmen dafür, indem sie das Gaslimit
    senken
- key: softForkVulnerability
  date: 28. Juni 2016
  title: Sicherheitslücke in Soft Fork
  text: Kritische Denial-of-Service-Mängel sind in der Soft-Fork-Implementierung zu
    finden. Bergleute entscheiden sich schnell dafür, sie nicht zu verwenden
- key: hardForkDebate
  date: 28. Juni - 15. Juli
  title: Hard Fork Debatte
  text: In der Ethereum-Community wird viele Tage lang intensiv über die Vor- und
    Nachteile der Implementierung einer Hard Fork gestritten
- key: hardForkSpecAnnounced
  date: 15. Juli 2016
  title: Hard Fork Spec angekündigt
  text: Die einzig verbleibende Option ist eine umstrittene Hard Fork. Eine
    Spezifikation wird von den Mitgliedern der Slock.it und der Ethereum
    Foundation festgelegt und angekündigt
- key: lastMinuteCarbonvote
  date: 15. Juli 2016
  title: Last Minute Carbonvote
  text: Mit einer Frist von 12 Stunden verwendet die Ethereum Foundation eine
    umstrittene Drittanbieter-Münzabstimmung, um zu bestimmen, dass die Hard
    Fork standardmäßig aktiviert werden soll. Konsens wird erklärt und ein
    aktualisierter Client wird freigegeben
- key: dAOBailoutHardFork
  date: 20. Juli 2016
  title: DAO Bailout Hard Fork
  text: Da rund 80% der Knoten auf den neuen Client aktualisiert werden, wartet die
    Community nervös auf die Ankunft des Hard Fork-Aktivierungsblocks 1920000
- key: missionAccomplished
  date: Block 1920000
  title: Mission erfüllt!
  text: Die Community seufzt erleichtert auf, als der Hard Fork-Code ohne
    offensichtliche Mängel erfolgreich implementiert wird. Champagnerkorken
    werden auf der ganzen Welt geknallt
- key: ethereumClassicIsBorn
  date: Block 1920001
  title: Ethereum Classic ist geboren
  text: Vorhersagen, dass die ursprüngliche nicht gegabelte Kette innerhalb von
    Stunden verschwinden wird, verwundern viele, dass die Bergleute weiterhin
    Blöcke abbauen und der OTC-Handel mit den ursprünglichen Ketten-Token ihnen
    einen Wert verleiht
- key: poloniexListsETC
  date: 23. Juli 2016
  title: Poloniex listet ETC auf
  text: Die größten Ethereum-Börsenlisten 'ETC' - Ethereum Classic; Viele Börsen
    folgen schnell, der ETC-Preis erreicht ein Drittel der ETH
- key: communityInDisarray
  date: 23. Juli und danach
  title: Gemeinschaft in Unordnung
  text: Flammenkriege beginnen in den einst friedlichen Subreddits/r/Ethereum
    und/r/ethtrader, und wirtschaftlich aufgeladene vitriolische Gamaschen
    beginnen die Gemeinschaft zu erobern, wenn es darum geht, mit der Spaltung
    umzugehen
- key: ethereumClassicCommunity
  date: 24. Juli 2016
  title: Ethereum Classic Community
  text: Die Ethereum Classic-Community beginnt, sich von den Subreddits der
    Forked-Chain zu trennen und eigene Kommunikationskanäle zu bilden,
    darunter/r/EthereumClassic, Slack und Telegram
- key: rHGStrikesBack
  date: 10. August 2016
  title: RHG schlägt zurück
  text: Die Robin Hood Group versucht, eine große Menge gestohlener ETCs auf den
    Markt zu bringen. Poloniex friert die Gelder ein. Die Unsicherheit erreicht
    ein Allzeithoch.
- key: classicDeclaresIndependence
  date: Block 2050000
  title: Klassiker erklärt Unabhängigkeit
  text: Die Unabhängigkeitserklärung wird auf der ETC-Website veröffentlicht und
    besagt, dass ETC nicht mehr mit der Stiftung zusammenarbeiten möchte.
- key: classicRebuilds
  date: 15. August 2016
  title: Klassische Umbauten
  text: Die Ethereum Classic-Community beginnt sich hinter einem stabilisierenden
    ETC-Preis zu erheben, indem sie das Classic-Netzwerk wieder aufbaut. diese
    website wird erstellt, gruppen werden gebildet, neue ideen tauchen auf
- key: dAOETCUnlocked
  date: 31. August 2016
  title: DAO ETC freigeschaltet
  text: DAO-Token-Inhabern und DAO-Angreifern stehen Millionen von zuvor gesperrten
    oder eingefrorenen ETC zur Verfügung. Trotz Vorhersagen von Untergang und
    Trübsal bleibt der ETC-Preis angesichts riesiger Dumps bemerkenswert gut
- key: attacksAndUpgrades
  date: 25. Oktober 2016
  title: Angriffe und Upgrades
  text: Beide Ethereums sind von ununterbrochenen Netzwerkangriffen betroffen.
    ETC-Entwickler stellen schnell ein reibungsloses und unkontinuierliches
    Netzwerk-Upgrade sicher, um ausgenutzte Schwachstellen zu beheben
- key: etcMonetaryPolicy
  date: 1. November 2016
  title: ETC-Geldpolitik
  text: Die klassische Community beginnt mit der Debatte über die Geldpolitik und
    den Emissionsplan von ETC, um die Interessen der Plattformbenutzer,
    Bergleute, Investoren und Entwickler in Einklang zu bringen
- key: grothendieckTeam
  date: 11. Dezember 2016
  title: Grothendieck-Team
  text: Ein Team von 7 hauptberuflichen Entwicklern, die von IOHK engagiert wurden,
    beginnt mit der Arbeit für Ethereum Classic
- key: etcDiehardUpgrade
  date: Block 3000000
  title: ETC Diehard Upgrade
  text: ETC führt ein nicht umstrittenes Netzwerk-Upgrade durch und behebt kritische
    Probleme wie Bomben- und Wiederholungsangriffe
- key: etcDEVTeamAnnouncement
  date: 20. Februar 2017
  title: ETCDEV Team Ankündigung
  text: Ein Team von ETC-Langzeitmitarbeitern und Freiwilligen wird zu einem
    ETCDEV-Team umfirmiert
- key: monetaryPolicyAdopted
  date: 1. März 2017
  title: Geldpolitik verabschiedet
  text: Die Ethereum Classic-Community verfolgt eine Fixed-Cap-Geldpolitik mit einem
    Bitcoin-ähnlichen Zeitplan für begrenzte Emissionen
- key: etcInvestmentFund
  date: 1. März 2017
  title: ETC Investment Fund
  text: Grayscale veröffentlicht Anlagethese für 'Ethereum (ETC) Investment Trust',
    den ersten Nicht-Bitcoin-Crypto-Fonds für traditionelle Anleger
- key: etcCoop
  date: September 2017
  title: Geburt von ETC Coop
  text: Die juristische Person der ETC Cooperative wurde im September 2017 als LLC
    gegründet. Der Antrag auf Erlangung des Status als gemeinnützig wurde im Mai
    2018 gestellt und im November 2018 rückwirkend zum Datum des Antrags
    genehmigt.
- key: toBeContinued
  title: Fortsetzung folgt
  text: Da sich die Ethereum Classic-Community und ihre beiden unabhängigen
    Entwicklerteams auf Entwicklung und Anwendungen konzentrieren, freuen wir
    uns darauf, ETC zu einer dezentralen, unveränderlichen öffentlichen
    Infrastruktur der Zukunft zu machen ...
