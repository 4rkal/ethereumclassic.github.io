- key: ethereumLaunches
  date: 30 de julio de 2015
  title: Lanzamientos de Ethereum
  text: Vitalik Buterin y The Ethereum Foundation crean la primera plataforma de
    contrato inteligente completa de Turing basada en blockchain
- key: slockItCreatesTheDAO
  date: 5 de abril de 2016
  title: Slock.it crea TheDAO
  text: Slock.it construye el contrato TheDAO Ethereum; Dejavu completa una
    auditoría de seguridad
- key: theDAOCrowdsaleBegins
  date: 30 de abril de 2016
  title: TheDAO Crowdsale comienza
  text: Se implementa el contrato inteligente de DAO; miembros del público envían
    valor a cambio de tokens DAO
- key: securityProposal
  date: 26 de mayo de 2016
  title: Propuesta de seguridad
  text: Slock.it anuncia una propuesta de $ 1.5 millones de dólares, pagada en Ether
    por el crowdfund, 'para garantizar la integridad de The DAO'
- key: moratoriumCalled
  date: 27 de mayo de 2016
  title: Moratoria llamada
  text: En el último día de la venta masiva, el curador de DAO, Vlad Zamfir, pide
    una moratoria en TheDAO, citando muchos problemas de seguridad teóricos del
    juego.
- key: theDAOCrowdsaleEnds
  date: 27 de mayo de 2016
  title: TheDAO Crowdsale Ends
  text: El crowdsale se completa para convertirse en el más grande del mundo y
    recaudar la increíble cantidad de $ 150 millones de dólares.
- key: recursiveCallBugDiscovered
  date: 9 de junio de 2016
  title: Error de llamada recursiva descubierto
  text: Peter Vessenes revela públicamente la existencia de una vulnerabilidad de
    seguridad crítica que se pasa por alto en muchos contratos de Solidiy
- key: noFundsAtRisk
  date: 12 de jun de 2016
  title: No hay fondos en riesgo
  text: Stephan Tual afirma públicamente que los fondos de TheDAO están seguros a
    pesar de la falla de seguridad crítica recientemente descubierta
- key: theDAOIsHacked
  date: 17 de junio de 2016
  title: TheDAO es pirateado
  text: El éter se drena lenta y silenciosamente de TheDAO a medida que se aplica el
    error de reingreso
- key: panicHitsTheMarkets
  date: 17 de junio de 2016
  title: El pánico golpea los mercados
  text: El precio de Ether se reduce a la mitad cuando Griff Green anuncia que
    TheDAO ha sido pirateado
- key: theCountdownBeings
  date: 17 de junio de 2016
  title: Los seres de cuenta regresiva
  text: El mecanismo de división del DAO da alrededor de un mes para encontrar una
    solución que recupere los fondos; Los desarrolladores de la fundación y la
    comunidad compiten para implementar una bifurcación suave
- key: robinHoodGroupAnnounced
  date: 21 de jun de 2016
  title: Robin Hood Group anunciado
  text: Un grupo de hackers de 'sombrero blanco' asegura el 70% de los fondos de
    TheDAO, pero se requiere una acción a nivel de protocolo para salvar el 30%
    restante dividido por el hacker
- key: DAO
  date: 24 de jun de 2016
  title: "DAO Wars: Soft Fork Vote"
  text: La Fundación Ethereum lanza un cliente 'Soft Fork' para censurar las
    transacciones provenientes del hacker; los grupos mineros votan para
    habilitarlo reduciendo el límite de gas
- key: softForkVulnerability
  date: 28 de jun de 2016
  title: Vulnerabilidad de Soft Fork
  text: Se encuentran fallas críticas de denegación de servicio en la implementación
    de Soft Fork, los mineros deciden rápidamente no usarla
- key: hardForkDebate
  date: 28 de junio - 15 de julio
  title: Debate sobre la horquilla dura
  text: Muchos días de discusiones intensas continúan en la comunidad Ethereum sobre
    los pros y los contras de implementar un Hard Fork
- key: hardForkSpecAnnounced
  date: 15 de julio de 2016
  title: Hard Fork Spec anunciado
  text: La única opción restante es un polémico Hard Fork. Una especificación es
    determinada y anunciada por los miembros de Slock.it y Ethereum Foundation
- key: lastMinuteCarbonvote
  date: 15 de julio de 2016
  title: Last Minute Carbonvote
  text: Con 12 horas de anticipación, The Ethereum Foundation utiliza un
    controvertido 'voto de moneda' de terceros para determinar que el Hard Fork
    debe activarse por defecto; se declara el consenso y se lanza un cliente
    actualizado
- key: dAOBailoutHardFork
  date: 20 de julio de 2016
  title: Horquilla dura DAO Bailout
  text: Con alrededor del 80% de los nodos que se actualizan al nuevo cliente, la
    comunidad espera nerviosamente la llegada del bloque de activación de Hard
    Fork 1920000
- key: missionAccomplished
  date: Bloque 1920000
  title: ¡Misión cumplida!
  text: La comunidad deja escapar un suspiro de alivio cuando el código de Hard Fork
    se implementa con éxito sin fallas obvias; los corchos de champán se abren
    en todo el mundo
- key: ethereumClassicIsBorn
  date: Bloque 1920001
  title: Nace Ethereum Classic
  text: Con las predicciones de que la cadena original no bifurcada desaparecerá en
    cuestión de horas, muchos se sorprenden al descubrir que los mineros
    continúan extrayendo bloques y el comercio OTC de los tokens de la cadena
    original les da valor
- key: poloniexListsETC
  date: 23 de julio de 2016
  title: Poloniex Listas ETC
  text: La mayor lista de intercambio de Ethereum 'ETC' - Ethereum Classic; muchos
    intercambios rápidamente siguen el ejemplo, el precio de ETC alcanza un
    máximo de 1/3 de ETH
- key: communityInDisarray
  date: 23 de julio en adelante
  title: Comunidad en desorden
  text: Las guerras de llamas comienzan en los subreddits pacíficos/r/Ethereum
    y/r/ethtrader y las disputas vitrólicas económicamente cargadas comienzan a
    apoderarse de la comunidad a medida que se acepta la división
- key: ethereumClassicCommunity
  date: 24 de julio de 2016
  title: Comunidad Ethereum Classic
  text: La comunidad Ethereum Classic comienza a separarse de los subreddits de la
    cadena bifurcada y forma sus propios canales de comunicación,
    incluidos/r/EthereumClassic, Slack y Telegram
- key: rHGStrikesBack
  date: 10 de ago de 2016
  title: RHG contraataca
  text: El Grupo Robin Hood intenta descargar una gran cantidad de ETC robados en el
    mercado. Poloniex congela los fondos. La incertidumbre alcanza un máximo
    histórico.
- key: classicDeclaresIndependence
  date: Bloque 2050000
  title: Clásico declara independencia
  text: La Declaración de Independencia en el sitio web de ETC se publica declarando
    que ETC ya no quiere estar en asociación con la Fundación.
- key: classicRebuilds
  date: 15 de ago de 2016
  title: Reconstrucciones clásicas
  text: La comunidad Ethereum Classic comienza a recuperarse de un precio ETC
    estabilizador mediante la reconstrucción de la red Classic; se crea este
    sitio web, se forman grupos, comienzan a surgir nuevas ideas
- key: dAOETCUnlocked
  date: 31 de ago de 2016
  title: DAO ETC desbloqueado
  text: Millones de ETC previamente bloqueados o congelados están disponibles para
    los poseedores de tokens DAO y los atacantes DAO. A pesar de las
    predicciones de pesimismo, el precio de ETC se mantiene notablemente bien
    frente a los grandes vertederos
- key: attacksAndUpgrades
  date: 25 de oct de 2016
  title: Ataques y actualizaciones
  text: Ambos Ethereums son golpeados con ataques de red sin parar; Los
    desarrolladores de ETC aseguran rápidamente una actualización de red fluida
    y sin complicaciones para parchear vulnerabilidades explotadas
- key: etcMonetaryPolicy
  date: 1 de nov de 2016
  title: Política monetaria de ETC
  text: La comunidad clásica comienza a debatir la política monetaria de ETC y el
    calendario de emisiones, como una forma de alinear los intereses de los
    usuarios de la plataforma, mineros, inversores y desarrolladores.
- key: grothendieckTeam
  date: 11 dic 2016
  title: Equipo Grothendieck
  text: Un equipo de 7 desarrolladores a tiempo completo, comprometidos por IOHK,
    comienza a trabajar para Ethereum Classic
- key: etcDiehardUpgrade
  date: Bloque 3000000
  title: ETC Diehard Upgrade
  text: ETC pasa por una actualización de red no contenciosa, resolviendo problemas
    críticos como bombas de dificultad y ataques de repetición
- key: etcDEVTeamAnnouncement
  date: 20 de febrero de 2017
  title: Anuncio del equipo ETCDEV
  text: Un equipo de colaboradores y voluntarios de ETC a largo plazo se renombra
    como un equipo de ETCDEV
- key: monetaryPolicyAdopted
  date: 1 de marzo de 2017
  title: Política monetaria adoptada
  text: La comunidad Ethereum Classic adopta una política monetaria de límite fijo
    con un calendario de emisiones limitadas similar a Bitcoin
- key: etcInvestmentFund
  date: 1 de marzo de 2017
  title: Fondo de Inversión ETC
  text: Escala de grises circula tesis de inversión para 'Ethereum (ETC) Investment
    Trust', primer fondo criptográfico no bitcoin dirigido a inversores
    tradicionales
- key: etcCoop
  date: Septiembre 2017
  title: Nacimiento de ETC Coop
  text: La entidad jurídica cooperativa ETC se creó en septiembre de 2017 como LLC.
    La solicitud para el estado sin fines de lucro se realizó en mayo de 2018 y
    se aprobó en noviembre de 2018, retroactivo a la fecha de solicitud.
- key: toBeContinued
  title: Continuará
  text: A medida que la comunidad Ethereum Classic y sus dos equipos de desarrollo
    independientes comienzan a centrar los esfuerzos en el desarrollo y las
    aplicaciones, esperamos que ETC se convierta en una infraestructura pública
    descentralizada e inmutable del futuro ...
