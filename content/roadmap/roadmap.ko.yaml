title: 로드맵
description: 프로젝트 진행
intro: |-
  # 로드맵

  이 페이지는 이더 리움 클래식의 역사와 향후 개발 목표에 대해 설명합니다.
timeline: |-
  ## ETC 타임 라인

  Ethereum Classic을 생성하고 정의한 이벤트의 간략한 역사
developmentPlans: >-
  2019-2020 년 ## 개발 계획


  이더 리움 클래식 (ETC)은 디지털화 된 가치를 더욱 높여주는 블록 체인 및 암호 화폐입니다. 사람들이 서로에게 가치를 전가하는 대신 ETC는 자율적으로 운영되는 서로간에보다 복잡한 계약을 만들 수있게합니다.


  ETC 기고자의 목표는 전세계 어디에서나 ETC 블록 체인을 통합하는 개발자와 함께 ETC를 어디서나 사용할 수 있도록하는 것입니다. 이를 통해 사용자는 블록 체인의 이점을 손쉽게 경험할 수 있습니다.


  다음 계획은 변경 될 수 있습니다. 이 계획은 예비 적이며 주요 단계 만 반영하며, 1 년 동안 예상치 못한 문제가 발생할 수 있거나보다 최적의 방향으로 피봇 될 수 있습니다. 부 릴리스, 유지 관리 및 실험 프로젝트는 아래에 반영되지 않습니다.
helperText: 진행하려면 드래그하세요 (또는 Shift와 휠을 누르고 있습니다)!
