developmentPlans: >-
  ## Τα σχέδια ανάπτυξης για το 2019-2020


  Το Ethereum Classic (ETC) είναι ένα blockchain και Cryptocurrency που παίρνει περαιτέρω την ψηφιοποιημένη αξία. Αντί απλώς επιτρέποντας στους ανθρώπους να αποδίδουν αξία μεταξύ τους, το ETC τους επιτρέπει να δημιουργούν πιο πολύπλοκες συμβάσεις μεταξύ τους οι οποίες λειτουργούν αυτόνομα.


  Ο στόχος των συντελεστών της ETC είναι να καταστήσουν το ETC πανταχού παρόν σε ολόκληρο τον κόσμο με τους προγραμματιστές που ενσωματώνουν το block block της ETC όπου χρειάζονται. Αυτό θα επιτρέψει τελικά στους χρήστες να βιώσουν αβίαστα τα πλεονεκτήματα του blockchain.


  Σας παρακαλούμε να ενημερώσετε ότι το σχέδιο που ακολουθεί μπορεί να αλλάξει. Το σχέδιο αυτό είναι προκαταρκτικό και αντικατοπτρίζει μόνο σημαντικά βήματα, ενώ κατά τη διάρκεια του έτους μπορεί να εμφανιστούν απροσδόκητες προκλήσεις ή μπορεί να στρέψει προς μια πιο βέλτιστη κατεύθυνση. Οι μικρές εκδόσεις, η συντήρηση και τα πειραματικά έργα δεν αντικατοπτρίζονται παρακάτω
