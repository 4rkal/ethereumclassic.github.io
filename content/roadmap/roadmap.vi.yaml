title: Lộ trình
description: Tiến độ dự án
intro: >-
  # Lộ trình


  Trang này phác thảo lịch sử của Ethereum Classic và đó là mục tiêu phát triển trong tương lai.
timeline: |-
  ## Dòng thời gian ETC

  Lịch sử tóm tắt về các sự kiện đã tạo và xác định Ethereum Classic
developmentPlans: >-
  ## Kế hoạch phát triển cho năm 2019-2020


  Ethereum Classic (ETC) là một blockchain và Tiền điện tử mang giá trị số hóa hơn nữa. Thay vì chỉ cho phép mọi người gửi giá trị cho nhau ETC cho phép họ tạo ra các hợp đồng phức tạp hơn giữa nhau hoạt động tự chủ.


  Mục tiêu của những người đóng góp ETC là làm cho ETC trở nên phổ biến trên toàn thế giới với các nhà phát triển tích hợp blockchain ETC bất cứ nơi nào họ cần. Điều này cuối cùng sẽ cho phép người dùng dễ dàng trải nghiệm lợi ích của blockchain.


  Xin lưu ý rằng kế hoạch sau đây có thể thay đổi. Kế hoạch này là sơ bộ và chỉ phản ánh các bước chính, trong năm những thách thức bất ngờ có thể xuất hiện, hoặc nó có thể xoay quanh một hướng tối ưu hơn. Các bản phát hành nhỏ, bảo trì và các dự án thử nghiệm không được phản ánh dưới đây
