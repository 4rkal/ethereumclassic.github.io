  # Mapa vial


  Esta página describe la historia de Ethereum Classic y sus objetivos de desarrollo futuros.
timeline: |-
  ## Línea de tiempo ETC

  Una breve historia de los eventos que crearon y definieron Ethereum Classic
developmentPlans: >-
  ## Planes de desarrollo para 2019-2020


  Ethereum Classic (ETC) es una cadena de bloques y criptomonedas que lleva más lejos el valor digitalizado. En lugar de simplemente permitir que las personas se envíen valor entre sí, ETC les permite crear contratos más complejos entre sí que operan de manera autónoma.


  El objetivo de los contribuyentes de ETC es hacer que ETC sea omnipresente en todo el mundo con desarrolladores que integran ETC blockchain donde sea que lo necesiten. Esto finalmente permitirá a los usuarios experimentar sin esfuerzo los beneficios de blockchain.


  Tenga en cuenta que el siguiente plan está sujeto a cambios. Este plan es preliminar y refleja solo los pasos principales, durante el año pueden surgir desafíos inesperados, o puede girar hacia una dirección más óptima. Los lanzamientos menores, el mantenimiento y los proyectos experimentales no se reflejan a continuación.
