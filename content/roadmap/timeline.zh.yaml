- key: ethereumLaunches
  date: 2015年7月30日
  title: 以太坊发射
  text: Vitalik Buterin和以太坊基金会创建了第一个基于区块链的图灵完整智能合约平台
- key: slockItCreatesTheDAO
  date: 2016年4月5日
  title: Slock.it创建TheDAO
  text: Slock.it构建TheDAO以太坊合约; Dejavu完成了安全审核
- key: theDAOCrowdsaleBegins
  date: 2016年4月30日
  title: DAO众筹开始
  text: DAO智能合约已部署；公众将其价值发送给DAO代币
- key: securityProposal
  date: 2016年5月26日
  title: 安全提案
  text: Slock.it宣布了一项150万美元的提案，由众筹资金以太币支付，“以确保DAO的完整性”
- key: moratoriumCalled
  date: 2016年5月27日
  title: 叫暂停
  text: 在众筹的最后一天，DAO策展人Vlad Zamfir要求暂停TheDAO，理由是许多游戏理论上的安全问题
- key: theDAOCrowdsaleEnds
  date: 2016年5月27日
  title: DAO众筹结束
  text: 众筹完成后成为世界上最大的众筹活动，筹集了令人难以置信的1.5亿美元
- key: recursiveCallBugDiscovered
  date: 2016年6月9日
  title: 发现递归调用错误
  text: Peter Vessenes公开披露了许多Solidiy合同中忽略的关键安全漏洞的存在
- key: noFundsAtRisk
  date: 2016年6月12日
  title: 资金没有风险
  text: 史蒂芬·图尔(Stephan Tual)公开宣称，尽管新发现了严重的安全漏洞，TheDAO资金还是安全的
- key: theDAOIsHacked
  date: 2016年6月17日
  title: TheDAO被黑
  text: 随着重入漏洞的应用，以太缓慢而无声地从TheDAO中耗尽了
- key: panicHitsTheMarkets
  date: 2016年6月17日
  title: 恐慌袭击市场
  text: 由于格里夫·格林(Griff Green)宣布TheDAO已被黑客入侵，以太的价格削减了一半
- key: theCountdownBeings
  date: 2016年6月17日
  title: 倒计时的存在
  text: DAO的拆分机制提供了大约一个月的时间来找到可以收回资金的解决方案。基金会和社区开发人员竞相实施软分叉
- key: robinHoodGroupAnnounced
  date: 2016年6月21日
  title: 罗宾汉集团宣布
  text: 一群“白帽子”黑客获得了TheDAO资金的70％，但需要采取协议级行动，以节省其余30％的黑客资金
- key: DAO
  date: 2016年6月24日
  title: DAO大战：软叉投票
  text: 以太坊基金会发布了一个“ Soft Fork”客户端来审查来自黑客的交易。矿池投票通过降低瓦斯限量来实现这一目标
- key: softForkVulnerability
  date: 2016年6月28日
  title: 软叉漏洞
  text: 在Soft Fork实施中发现了严重的拒绝服务缺陷，矿工迅速决定不使用它
- key: hardForkDebate
  date: 6月28日至7月15日
  title: 硬叉辩论
  text: 在以太坊社区中，关于部署Hard Fork的利弊的争论持续了许多天
- key: hardForkSpecAnnounced
  date: 2016年7月15日
  title: 硬叉规格宣布
  text: 唯一剩下的选择是有争议的硬叉。由Slock.it和以太坊基金会成员确定并宣布规范
- key: lastMinuteCarbonvote
  date: 2016年7月15日
  title: 最后一分钟的碳投票
  text: 以太坊基金会提前12小时通知，使用有争议的第三方``硬币投票''来确定默认情况下应打开Hard Fork;达成共识并发布更新的客户端
- key: dAOBailoutHardFork
  date: 2016年7月20日
  title: DAO救援硬叉
  text: 随着大约80％的节点更新到新客户端，社区开始紧张地等待Hard Fork激活块1920000的到来
- key: missionAccomplished
  date: 块1920000
  title: 任务完成!
  text: 由于成功实施了Hard Fork代码而没有明显的缺陷，社区对此感到宽慰。香槟瓶塞遍布全球
- key: ethereumClassicIsBorn
  date: 块1920001
  title: 以太坊经典诞生
  text: 随着原始非分支链在几小时内消失的预测，许多人惊讶地发现矿工继续挖掘区块，原始链令牌的场外交易为他们带来了价值
- key: poloniexListsETC
  date: 2016年7月23日
  title: Poloniex列出ETC
  text: 最大的以太坊交易所列表为'ETC'-以太坊经典;许多交易所迅速效仿，ETC价格最高达到以太坊的1/3
- key: communityInDisarray
  date: 7月23日起
  title: 混乱中的社区
  text: 火焰战争始于和平的/r/以太坊和/r/ethtrader兑现，经济负担得起的硫酸化吐槽在分裂问题上开始占据社区
- key: ethereumClassicCommunity
  date: 2016年7月24日
  title: 以太坊经典社区
  text: 以太坊经典社区开始从分支链的分支机构分支，并形成自己的沟通渠道，包括/r/EthereumClassic，Slack和Telegram
- key: rHGStrikesBack
  date: 2016年8月10日
  title: RHG反击
  text: 罗宾汉集团(Robin Hood Group)试图在市场上倾倒大量被盗的ETC。 Poloniex冻结资金。不确定性达到历史最高水平。
- key: classicDeclaresIndependence
  date: 块2050000
  title: 经典宣告独立
  text: 在ETC网站上发布了独立宣言，声明ETC不再希望与基金会合作。
- key: classicRebuilds
  date: 2016年8月15日
  title: 经典重建
  text: 通过在Classic网络上进行重建，以太坊Classic社区开始在稳定的ETC价格后面团结起来；创建此网站，组建团队，开始浮现新想法
- key: dAOETCUnlocked
  date: 2016年8月31日
  title: DAO ETC已解锁
  text: DAO令牌持有者和DAO攻击者可以使用数以百万计的先前锁定或冻结的ETC。尽管预言厄运和忧郁，但面对巨大的倾销，ETC价格仍然保持良好
- key: attacksAndUpgrades
  date: 2016年10月25日
  title: 攻击与升级
  text: 两个以太坊都遭受不间断的网络攻击； ETC开发人员可以快速确保平稳，无争议的网络升级以修补已利用的漏洞
- key: etcMonetaryPolicy
  date: 2016年11月1日
  title: ETC货币政策
  text: 经典社区开始辩论ETC货币政策和排放时间表，以此来协调平台用户，矿工，投资者和开发商的利益
- key: grothendieckTeam
  date: 2016年12月11日
  title: 格洛腾迪克团队
  text: 由IOHK委托的由7名全职开发人员组成的团队开始为Ethereum Classic工作
- key: etcDiehardUpgrade
  date: 块3000000
  title: ETC Diehard升级
  text: ETC通过无争议的网络升级，解决了诸如炸弹爆炸和重播攻击等关键问题
- key: etcDEVTeamAnnouncement
  date: 2017年2月20日
  title: ETCDEV团队公告
  text: 长期的ETC贡献者和志愿者团队更名为ETCDEV团队
- key: monetaryPolicyAdopted
  date: 2017年3月1日
  title: 采取货币政策
  text: 以太坊经典社区采用了固定限额的货币政策，类似于比特币的有限排放时间表
- key: etcInvestmentFund
  date: 2017年3月1日
  title: ETC投资基金
  text: Grayscale散布了“以太坊(ETC)投资信托”的投资论文，这是第一款针对传统投资者的非比特币加密货币基金
- key: etcCoop
  date: 2017年9月
  title: ETC合作社的诞生
  text: ETC合作法律实体于2017年9月成立，名称为LLC。非营利身份的申请于2018年5月提出，并于2018年11月批准，追溯至申请之日。
- key: toBeContinued
  title: 未完待续
  text: 随着以太坊经典社区及其两个独立的开发团队开始将精力集中在开发和应用程序上，我们期待ETC成为未来的分散式，不变的公共基础设施...
