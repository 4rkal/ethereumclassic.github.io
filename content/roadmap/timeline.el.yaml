- key: ethereumLaunches
  date: 30 Ιουλίου 2015
  title: Το Ethereum ξεκινάει
  text: Η Vitalik Buterin και το Ίδρυμα Ethereum δημιουργούν την πρώτη πλατφόρμα
    συμβολαίων που βασίζονται σε αποκλεισμούς και βασίζονται σε blockchain
- key: slockItCreatesTheDAO
  date: 5 Απριλίου 2016
  title: Το Slock.it Δημιουργεί το TheDAO
  text: Το Slock.it κατασκευάζει το TheDAO Ethereum Contract; Ο έλεγχος ασφαλείας
    ολοκληρώνεται από τον Dejavu
- key: theDAOCrowdsaleBegins
  date: 30 Απριλίου 2016
  title: Το TheDAO Crowdsale αρχίζει
  text: Η έξυπνη σύμβαση TheDAO αναπτύσσεται. τα μέλη του κοινού στέλνουν αξία σε
    αντάλλαγμα για τις μάρκες DAO
- key: securityProposal
  date: 26 Μαΐου 2016
  title: Πρόταση ασφάλειας
  text: Η Slock.it ανακοινώνει πρόταση ύψους $ 1,5 εκατομμυρίων δολαρίων, που
    καταβάλλεται στον αιθέρα από το crowdfund, "για να εγγυηθεί την ακεραιότητα
    του The DAO"
- key: moratoriumCalled
  date: 27 Μαΐου 2016
  title: Μορατόριουμ που ονομάζεται
  text: Την τελευταία μέρα του πλήθους, ο επιμελητής DAO Vlad Zamfir ζητά ένα
    μορατόριουμ για το TheDAO, αναφέροντας πολλά θέματα θεωρητικών παιχνιδιών
    ασφαλείας
- key: theDAOCrowdsaleEnds
  date: 27 Μαΐου 2016
  title: Το TheDAO Crowdsale τελειώνει
  text: Το πλήθος συμπληρώνει για να γίνει το μεγαλύτερο στον κόσμο και να αυξήσει
    ένα απίστευτο $ 150 εκατομμύρια δολάρια
- key: recursiveCallBugDiscovered
  date: 9 Ιουνίου 2016
  title: Ανακαλύφθηκε αναδρομικό Bug Call
  text: Ο Peter Vessenes αποκαλύπτει δημοσίως την ύπαρξη κρίσιμης ευπάθειας
    ασφαλείας που παραβλέπεται σε πολλές συμβάσεις της Solidiy
- key: noFundsAtRisk
  date: 12 Ιουνίου 2016
  title: Δεν υπάρχουν κονδύλια σε κίνδυνο
  text: Ο Stephan Tual υποστηρίζει δημοσίως ότι τα κονδύλια TheDAO είναι ασφαλή παρά
    την πρόσφατα ανακαλυφθείσα κρίσιμη αστοχία ασφαλείας
- key: theDAOIsHacked
  date: 17 Ιουνίου 2016
  title: Το TheDAO είναι Hacked
  text: Ο αιθέρας εξέρχεται αργά και σιωπηλά από το TheDAO καθώς εφαρμόζεται το
    σφάλμα επανεισόδου
- key: panicHitsTheMarkets
  date: 17 Ιουνίου 2016
  title: Ο πανικός χτυπά τις αγορές
  text: Η τιμή του Αιθέρα είναι μειωμένη στο μισό καθώς ο Griff Green ανακοινώνει
    ότι το TheDAO έχει χάσει
- key: theCountdownBeings
  date: 17 Ιουνίου 2016
  title: Τα Όντα Αντίστροφη μέτρηση
  text: Ο μηχανισμός διαχωρισμού της TheDAO δίνει περίπου ένα μήνα για να βρεθεί μια
    λύση που ανακάμπτει τα κεφάλαια. Το Ίδρυμα και οι κοινοτικοί προγραμματιστές
    αγωνίζονται να εφαρμόσουν ένα μαλακό πιρούνι
- key: robinHoodGroupAnnounced
  date: 21 Ιουνίου 2016
  title: Ο Όμιλος Robin Hood ανακοινώθηκε
  text: Μια ομάδα "χάκερ λευκών καπέλων" εξασφαλίζει το 70% των χρημάτων του TheDAO,
    αλλά απαιτείται δράση σε επίπεδο πρωτοκόλλου για να εξοικονομήσει το
    υπόλοιπο 30% από το χάκερ
- key: DAO
  date: Ιουν 24 2016
  title: "Πόλεμοι DAO: Ψηφοφορία με μαλακό ψαλίδι"
  text: Το Ίδρυμα Ethereum απελευθερώνει έναν πελάτη Soft Fork για τη λογοκρισία
    συναλλαγών που προέρχονται από τον χάκερ. οι δεξαμενές εξόρυξης ψηφίζουν
    υπέρ της μείωσης του ορίου αερίου
- key: softForkVulnerability
  date: 28 Ιουνίου 2016
  title: Αδυναμία ευκινησίας
  text: Τα ελαττώματα κρίσιμης άρνησης εξυπηρέτησης βρίσκονται στην εφαρμογή Soft
    Fork, οι ανθρακωρύχοι αποφασίζουν γρήγορα να μην το χρησιμοποιήσουν
- key: hardForkDebate
  date: 28 Ιουνίου - 15 Ιουλίου
  title: Σκληρή συζήτηση για το πούλμαν
  text: Πολλές ημέρες έντονων προβληματισμών συνεχίζονται στην κοινότητα Ethereum
    σχετικά με τα πλεονεκτήματα και τα μειονεκτήματα της εφαρμογής ενός Hard
    Fork
- key: hardForkSpecAnnounced
  date: 15 Ιουλίου 2016
  title: Ανακοινώθηκε το Hard Fork Spec
  text: Η μόνη επιλογή που απομένει είναι ένας αμφιλεγόμενος Hard Fork. Μια
    προδιαγραφή καθορίζεται και ανακοινώνεται από τα μέλη του Slock.it και του
    ιδρύματος Ethereum Foundation
- key: lastMinuteCarbonvote
  date: 15 Ιουλίου 2016
  title: Τελευταίο λεπτό Carbonvote
  text: Με προειδοποίηση 12 ωρών, το Ίδρυμα Ethereum χρησιμοποιεί μια αμφισβητούμενη
    ψήφο κερμάτων από τρίτους για να διαπιστώσει ότι ο Hard Fork πρέπει να είναι
    ενεργοποιημένος από προεπιλογή. δηλώνεται συναίνεση και απελευθερώνεται ένας
    ενημερωμένος πελάτης
- key: dAOBailoutHardFork
  date: 20 Ιουλίου 2016
  title: DAO Bailout σκληρό περόνη
  text: Με περίπου 80% των κόμβων να ενημερώνουν τον νέο πελάτη, η κοινότητα
    περιμένει νευρικά την άφιξη του μπλοκ ενεργοποίησης σκληρού πεντάλ 1920000
- key: missionAccomplished
  date: Αποκλεισμός 1920000
  title: Αποστολή εξετελέσθει!
  text: Η κοινότητα αφήνει μια ανακούφιση, καθώς ο κώδικας του Hard Fork υλοποιείται
    με επιτυχία χωρίς προφανείς ατέλειες. οι φελλοί της σαμπάνιας έχουν πεταχθεί
    σε όλο τον κόσμο
- key: ethereumClassicIsBorn
  date: Αποκλεισμός 1920001
  title: Το Ethereum Classic γεννιέται
  text: Με τις προβλέψεις της αρχικής μη διακλαδισμένης αλυσίδας να εξαφανίζονται
    μέσα σε λίγες ώρες, πολλοί εκπλήσσονται που διαπιστώνουν ότι οι ανθρακωρύχοι
    συνεχίζουν τα μπλοκ εξόρυξης και η εξωχρηματιστηριακή συναλλαγή των αρχικών
    αλυσίδων αλυσίδας τους δίνει αξία
- key: poloniexListsETC
  date: 23 Ιουλίου 2016
  title: Η Poloniex καταγράφει το ETC
  text: Ο μεγαλύτερος κατάλογος συναλλαγών Ethereum «ETC» - Ethereum Classic. πολλές
    ανταλλαγές ακολουθούν γρήγορα το παράδειγμα, οι τιμές ETC κορυφώνονται στο
    1/3 των ETH's
- key: communityInDisarray
  date: 23 Ιουλίου
  title: Κοινότητα σε αταξία
  text: Οι πόλεμοι με φλόγες ξεκινούν από τα δευτερεύοντα και τα οικονομικά
    φορτισμένα βιτριολικά βέλη που αρχίζουν να λαμβάνονται υπόψη από την
    κοινότητα, όπως συμβαίνει με τη διάσπαση (ethereum and/r/ethtrader
    subreddits)
- key: ethereumClassicCommunity
  date: 24 Ιουλίου 2016
  title: Ethereum Classic Κοινότητα
  text: Η κοινότητα του Ethereum Classic ξεκινά να ξεχωρίζει από τα δευτερεύοντα
    διχαλωτά δίκτυα και να διαμορφώνει τα δικά της κανάλια επικοινωνίας, όπως
    το/r/EthereumClassic, Slack και Telegram
- key: rHGStrikesBack
  date: 10 Αυγούστου 2016
  title: Το RHG χτυπά πίσω
  text: Ο όμιλος Robin Hood επιχειρεί να απορρίψει μια μεγάλη ποσότητα κλεμμένων ETC
    στην αγορά. Η Poloniex δεσμεύει τα κεφάλαια. Η αβεβαιότητα φτάνει σε υψηλά
    επίπεδα.
- key: classicDeclaresIndependence
  date: Block 2050000
  title: Το κλασικό δηλώνει την ανεξαρτησία
  text: Δήλωση της Ανεξαρτησίας στον ιστότοπο του ETC δημοσιεύεται, δηλώνοντας ότι
    το ETC δεν επιθυμεί πλέον να είναι σε επαφή με το Ίδρυμα.
- key: classicRebuilds
  date: 15 Αυγούστου 2016
  title: Κλασική ανακατασκευή
  text: Η κοινότητα Ethereum Classic αρχίζει να συσπειρώνεται πίσω από μια
    σταθεροποιητική τιμή ETC με την ανοικοδόμηση στο κλασικό δίκτυο. αυτή η
    ιστοσελίδα δημιουργείται, σχηματίζονται ομάδες, νέες ιδέες αρχίζουν να
    εμφανίζονται
- key: dAOETCUnlocked
  date: 31 Αυγούστου 2016
  title: DAO ETC ξεκλείδωτη
  text: Εκατομμύρια προηγούμενα κλειδωμένα ή κατεψυγμένα ETC γίνονται διαθέσιμα
    στους κατόχους συμβόλων DAO και τον εισβολέα DAO. Παρά τις προβλέψεις για τη
    μοίρα και τη θλίψη, η τιμή του ETC είναι εξαιρετικά καλή εν όψει των
    τεράστιων χωματερών
- key: attacksAndUpgrades
  date: 25 Οκτωβρίου 2016
  title: Επιθέσεις και Αναβαθμίσεις
  text: Και τα δύο Ethereums χτυπήθηκαν με επιθέσεις δικτύου χωρίς διακοπή. Το ETC
    devs εξασφαλίζει γρήγορα την ομαλή και αδιάφορη αναβάθμιση του δικτύου για
    να καλύψει τις ευπάθειες που εκμεταλλεύονται
- key: etcMonetaryPolicy
  date: 1 Νοεμβρίου 2016
  title: ETC Νομισματική Πολιτική
  text: Η κλασσική κοινότητα ξεκινά να συζητά τη νομισματική πολιτική και το
    χρονοδιάγραμμα εκπομπών της ETC, ως έναν τρόπο ευθυγράμμισης των συμφερόντων
    των χρηστών της πλατφόρμας, των ανθρακωρύχων,
- key: grothendieckTeam
  date: 11 Δεκεμβρίου 2016
  title: Grothendieck ομάδα
  text: Μια ομάδα 7 προγραμματιστών πλήρους απασχόλησης, που διαπράττει η IOHK,
    αρχίζει να εργάζεται για την Ethereum Classic
- key: etcDiehardUpgrade
  date: Αποκλεισμός 3000000
  title: Αναβάθμιση ETC Diehard
  text: Το ETC περνάει από μια μη αμφισβητούμενη αναβάθμιση του δικτύου, επιλύοντας
    κρίσιμα ζητήματα όπως οι επιθέσεις με βόμβα και επαναλήψεις
- key: etcDEVTeamAnnouncement
  date: 20 Φεβρουαρίου 2017
  title: Ανακοίνωση ομάδας ETCDEV
  text: Μια ομάδα μακροπρόθεσμων συνεισφερόντων και εθελοντών του ETC
    επαναπροσδιορίζεται ως ομάδα ΕΤΟΕΠ
- key: monetaryPolicyAdopted
  date: 1 Μαρτίου 2017
  title: Η νομισματική πολιτική υιοθετήθηκε
  text: Η κλασσική κοινότητα της Ethereum υιοθετεί μια νομισματική πολιτική με
    σταθερό καπάκι με ένα περιορισμένο πρόγραμμα εκπομπών Bitcoin
- key: etcInvestmentFund
  date: 1 Μαρτίου 2017
  title: Επενδυτικό Ταμείο ETC
  text: Η Grayscale κυκλοφορεί επενδυτική διατριβή για το επενδυτικό trust «Ethereum
    (ETC) Investment Trust», το πρώτο κρυπτογραφικό αμοιβαίο κεφάλαιο που δεν
    απευθύνεται σε τρίτους και απευθύνεται σε παραδοσιακούς επενδυτές
- key: etcCoop
  date: Σεπτέμβριος 2017
  title: Γέννηση του ETC Coop
  text: Η συνεταιριστική νομική οντότητα ETC δημιουργήθηκε το Σεπτέμβριο του 2017 ως
    LLC. Η αίτηση για μη κερδοσκοπικό καθεστώς υποβλήθηκε τον Μάιο του 2018 και
    εγκρίθηκε τον Νοέμβριο του 2018, αναδρομικά την ημερομηνία υποβολής της
    αίτησης.
- key: toBeContinued
  title: Συνεχίζεται
  text: Καθώς η κοινότητα Ethereum Classic και οι δύο ανεξάρτητες ομάδες της dev
    αρχίζουν να εστιάζουν τις προσπάθειές τους στην ανάπτυξη και τις εφαρμογές,
    προσβλέπουμε στο ETC να γίνει μια αποκεντρωμένη αμετάβλητη δημόσια υποδομή
    του μέλλοντος ...
