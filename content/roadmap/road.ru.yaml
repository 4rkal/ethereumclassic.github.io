ethCompatibility: ETH Совместимость
ethCompatibilityDate: 1 квартал 2019 года
ethCompatibilityText: EVM и SputnikVM будут обновлены для поддержки хард-форка Byz + Const.
embeddedSvm: Встроенный SVM
embeddedSvmDate: 1 квартал 2019 года
embeddedSvmText: Встроенный SVM позволит использовать EVM и SputnikVM для встроенных приложений.
documentationWebsite: Сайт документации
documentationWebsiteDate: 1 квартал 2019 года
documentationWebsiteText: Новый сайт документации будет предоставлен, чтобы помочь новым и существующим
  разработчикам. Будет изучена встроенная документация по инструментам ETC.
classicGeth: Классический Гет
classicGethDate: Q1-Q2 2019
classicGethText: Поддержка и обслуживание для Classic Geth.
jsonRpcSchema: Схема JSON RPC
jsonRpcSchemaDate: Q1-Q2 2019
jsonRpcSchemaText: Создать ECIP для автоматической генерации JSON-схем из Classic-Geth и
  Multi-Geth. Это позволит сократить эксплуатационные расходы, связанные с
  библиотеками. Это улучшение сделает среду разработки DApp более эффективной за
  счет устранения необходимости использования API-интерфейсов RPC, таких как
  Web3 или Emerald JS.
serviceRunner: Сервисный Бегун
serviceRunnerDate: Q1-Q2 2019
serviceRunnerText: API Service Runner поможет упростить управление зависимостями и интеграциями
  инфраструктуры DApp.
dappDeploymentTool: DApp Deployment Tool
dappDeploymentToolDate: Q2 2019
dappDeploymentToolText: Простое в использовании приложение с графическим интерфейсом для
  разработчиков, чтобы развернуть свои DApps.
uxUiResearch: UX/UI Research
uxUiResearchDate: Q2 2019
uxUiResearchText: Будет проведено исследование для изучения среды разработки DApp.
multiNetworkExplorer: Multi-Network Explorer
multiNetworkExplorerDate: Q2-Q3 2019
multiNetworkExplorerText: Простой в использовании блочный проводник для разработки DApp, который можно
  использовать с любой сетью на основе Ethereum.
etcJitCompiler: ETC JIT Компилятор
etcJitCompilerDate: Q1-Q3 2019
etcJitCompilerText: Компилятор ETC JIT преобразует байт-код EVM в машинный код. Компилятор JIT
  обычно сокращает время выполнения программы в 3–4 раза.
atlantisHardFork: Атлантис Хард Форк
atlantisHardForkDate: 3 квартал 2019 года
atlantisHardForkText: Включите выдающиеся обновления сетевого протокола Ethereum Foundation Spurious
  Dragon и Византия в сети Ethereum Classic
smartContractIde: Smart Contract IDE
smartContractIdeDate: Q3-Q4 2019
smartContractIdeText: Простая в использовании интеллектуальная контрактная среда разработки и среда
  выполнения.
multiGeth: Multi-Гет
multiGethDate: Q4 2019
multiGethText: Постоянная поддержка и обслуживание Multi-Geth.
evmLlvmBackend: EVM LLVM Backend
evmLlvmBackendDate: Q2-Q4 2019
evmLlvmBackendText: С помощью конечной цели EVM для LLVM разработчики могут использовать широкий
  диапазон языков программирования, кроме Solidity, для нацеливания на
  виртуальную машину Ethereum. Внутренняя цель EVM открывает возможности для
  отладки на уровне исходного кода и открывает интерес к EVM для сообщества
  LLVM.
devTutorialsAndGuides: Учебники и руководства по разработке
devTutorialsAndGuidesDate: Q1 — Q4 2019
devTutorialsAndGuidesText: Постоянная поддержка новых и существующих разработчиков с помощью учебных
  пособий и руководств.
aghartaHardFork: Агарта Хард Форк
aghartaHardForkDate: 1 квартал 2020
aghartaHardForkText: Включите выдающиеся обновления Ethereum Foundation Constaninople и Petersburg
  в сети Ethereum Classic.
aztlNHardFork: Aztlán Hard Fork
aztlNHardForkDate: TBD 2020
aztlNHardForkText: Включите выдающиеся обновления сетевого протокола Ethereum Foundation Istanbul
  в сети Ethereum Classic.
