- key: ethereumLaunches
  date: 30 июля 2015
  title: Эфириум запускает
  text: Виталик Бутерин и The Ethereum Foundation создают первую основанную на
    блокчейне платформу интеллектуального контракта на основе тьюринга
- key: slockItCreatesTheDAO
  date: 5 апреля 2016
  title: Slock.it создает TheDAO
  text: Slock.it построить TheDAO Ethereum Contract; аудит безопасности завершен
    Dejavu
- key: theDAOCrowdsaleBegins
  date: 30 апреля 2016
  title: TheDAO Crowdsale начинается
  text: Интеллектуальный контракт DAO развернут; представители общественности
    отправляют его в обмен на токены DAO
- key: securityProposal
  date: 26 мая 2016
  title: Предложение по безопасности
  text: Slock.it объявляет о предложении в 1,5 миллиона долларов, оплаченном в эфире
    Crowdfund, «чтобы гарантировать целостность DAO»
- key: moratoriumCalled
  date: 27 мая 2016
  title: Мораторий называется
  text: В последний день краудсейла куратор DAO Влад Замфир объявил мораторий на
    TheDAO, сославшись на многие проблемы безопасности, связанные с теорией игр.
- key: theDAOCrowdsaleEnds
  date: 27 мая 2016
  title: TheDAO Crowdsale Ends
  text: Crowdsale завершается, чтобы стать крупнейшим в мире и собрать невероятные
    150 миллионов долларов США
- key: recursiveCallBugDiscovered
  date: 9 июня 2016
  title: Обнаружена ошибка рекурсивного вызова
  text: Питер Вессенес публично раскрывает существование критической уязвимости
    безопасности, упущенной во многих контрактах Solidiy
- key: noFundsAtRisk
  date: 12 июня 2016
  title: Нет средств на риск
  text: Стефан Туаль публично заявляет, что средства TheDAO безопасны, несмотря на
    недавно обнаруженный критический недостаток безопасности
- key: theDAOIsHacked
  date: 17 июня 2016
  title: TheDAO взломан
  text: Эфир медленно и бесшумно истощается из TheDAO по мере появления ошибки
    повторного входа
- key: panicHitsTheMarkets
  date: 17 июня 2016
  title: Паника поражает рынки
  text: Цена Эфира снижена вдвое, поскольку Грифф Грин объявляет, что TheDAO взломан
- key: theCountdownBeings
  date: 17 июня 2016
  title: Обратный отсчет существ
  text: Механизм разделения DAO дает около месяца, чтобы найти решение, которое
    возвращает средства; Фонд и разработчики сообщества стремятся внедрить
    программную вилку
- key: robinHoodGroupAnnounced
  date: 21 июня 2016
  title: Объявлена группа Робин Гуда
  text: Группа хакеров «белой шляпы» получает 70% средств TheDAO, но для защиты
    оставшихся 30% от хакера требуется действие на уровне протокола
- key: DAO
  date: 24 июня 2016
  title: "Войны DAO: голосование за мягкую форк"
  text: Ethereum Foundation выпускает клиента «Soft Fork» для цензуры транзакций,
    исходящих от хакера; горнодобывающие бассейны голосуют, чтобы включить его,
    снизив лимит газа
- key: softForkVulnerability
  date: 28 июня 2016
  title: Уязвимость Soft Fork
  text: В реализации Soft Fork обнаружены критические недостатки в обслуживании,
    майнеры быстро решают не использовать их
- key: hardForkDebate
  date: 28 июня - 15 июля
  title: Hard Fork Debate
  text: В сообществе Ethereum проходит много дней интенсивных споров о плюсах и
    минусах внедрения Hard Fork.
- key: hardForkSpecAnnounced
  date: 15 июля 2016
  title: Hard Fork Spec объявлен
  text: Единственным оставшимся вариантом является спорный Hard Fork. Спецификация
    определяется и объявляется членами Slock.it и Ethereum Foundation.
- key: lastMinuteCarbonvote
  date: 15 июля 2016
  title: В последнюю минуту Carbonvote
  text: С 12-часовым уведомлением Фонд Эфириума использует спорный «голос за монету»
    третьей стороны, чтобы определить, что Hard Fork должен быть включен по
    умолчанию; объявлен консенсус и выпущен обновленный клиент
- key: dAOBailoutHardFork
  date: 20 июля 2016
  title: DAO Bailout Hard Fork
  text: Поскольку около 80% узлов обновляются до нового клиента, сообщество нервно
    ожидает появления блока активации Hard Fork 1920000.
- key: missionAccomplished
  date: Блок 1920000
  title: Миссия выполнена!
  text: Сообщество с облегчением вздыхает, поскольку код Hard Fork успешно
    реализован без явных недостатков; пробки от шампанского появляются по всему
    миру
- key: ethereumClassicIsBorn
  date: Блок 1920001
  title: Эфириум Классик родился
  text: Многие предсказывают, что исходная цепочка без разветвлений исчезнет в
    течение нескольких часов, и многие удивляются, обнаружив, что майнеры
    продолжают добывать блоки, и внебиржевая торговля токенами исходной цепочки
    дает им ценность.
- key: poloniexListsETC
  date: 23 июля 2016
  title: Списки Полоникса ETC
  text: Крупнейшие биржи обмена Ethereum 'ETC' - Ethereum Classic; многие биржи
    быстро следуют этому примеру, цена ETC достигает пика до 1/3 ETH
- key: communityInDisarray
  date: 23 июля
  title: Сообщество в беспорядке
  text: Огненные войны начинаются в некогда мирных подразделениях/r/Ethereum
    и/r/ethtrader, а экономически заряженные яростные размолвки начинают
    охватывать сообщество, когда дело доходит до соглашения с расколом.
- key: ethereumClassicCommunity
  date: 24 июля 2016
  title: Эфириум Классик Сообщество
  text: Сообщество Ethereum Classic начинает отходить от субреддитов разветвленной
    цепочки и формирует собственные каналы связи, в том числе/r/EthereumClassic,
    Slack и Telegram
- key: rHGStrikesBack
  date: 10 августа 2016
  title: RHG наносит ответный удар
  text: Группа Робин Гуда пытается выбросить на рынок огромное количество украденных
    ETC. Poloniex замораживает средства. Неопределенность достигает рекордно
    высокого уровня.
- key: classicDeclaresIndependence
  date: Блок 2050000
  title: Классик объявляет независимость
  text: На сайте ETC опубликована Декларация независимости, в которой говорится, что
    ETC больше не хочет сотрудничать с Фондом.
- key: classicRebuilds
  date: 15 августа 2016
  title: Классический Перестройка
  text: Сообщество Ethereum Classic начинает объединяться за стабилизирующую цену
    ETC, восстанавливая сеть Classic; создан этот сайт, сформированы группы,
    появляются новые идеи
- key: dAOETCUnlocked
  date: 31 августа 2016
  title: DAO ETC разблокирован
  text: Миллионы ранее заблокированных или замороженных ETC становятся доступными
    для владельцев токенов DAO и атакующего. Несмотря на предсказания гибели и
    мрака, цена ETC замечательно держится перед лицом огромных свалок
- key: attacksAndUpgrades
  date: 25 октября 2016
  title: Атаки и Обновления
  text: Оба Эфириума поражены безостановочными сетевыми атаками; Разработчики ETC
    быстро обеспечивают плавное и не вызывающее сомнений обновление сети для
    исправления уязвимостей
- key: etcMonetaryPolicy
  date: 1 ноября 2016
  title: ETC денежно-кредитной политики
  text: Классическое сообщество начинает обсуждать монетарную политику ETC и график
    эмиссии, чтобы согласовать интересы пользователей платформы, майнеров,
    инвесторов и разработчиков
- key: grothendieckTeam
  date: 11 декабря 2016
  title: Команда Гротендика
  text: Команда из 7 штатных разработчиков, созданная IOHK, начинает работать в
    Ethereum Classic
- key: etcDiehardUpgrade
  date: Блок 3000000
  title: ETC Diehard Upgrade
  text: ETC проходит не спорную модернизацию сети, решая такие критические проблемы,
    как атаки с использованием бомб и повторных атак.
- key: etcDEVTeamAnnouncement
  date: 20 февраля 2017
  title: Объявление команды ETCDEV
  text: Команда долгосрочных участников и волонтеров ETC переименовывается в команду
    ETCDEV
- key: monetaryPolicyAdopted
  date: 1 марта 2017
  title: Денежно-кредитная политика принята
  text: Сообщество Ethereum Classic принимает денежно-кредитную политику с
    фиксированной капитализацией с ограниченным биткойн-графиком эмиссии
- key: etcInvestmentFund
  date: 1 марта 2017
  title: ETC Investment Fund
  text: Grayscale распространяет инвестиционный тезис для «Ethereum (ETC) Investment
    Trust», первого не биткойн-криптофона, ориентированного на традиционных
    инвесторов
- key: etcCoop
  date: Сентябрь 2017
  title: Рождение ETC Coop
  text: Кооперативное юридическое лицо ETC было создано в сентябре 2017 года как
    ООО. Заявка на получение некоммерческого статуса была подана в мае 2018 года
    и утверждена в ноябре 2018 года, задним числом до даты подачи заявления.
- key: toBeContinued
  title: Продолжение следует
  text: Поскольку сообщество Ethereum Classic и его две независимые команды
    разработчиков начинают концентрировать усилия на разработке и приложениях,
    мы ожидаем, что ETC станет децентрализованной неизменной общественной
    инфраструктурой будущего ...
