  ## Chronologie ETC

  Un bref historique des événements qui ont créé et défini l'Ethereum Classic
developmentPlans: >-
  ## Plans de développement pour 2019-2020


  Ethereum Classic (ETC) est une blockchain et une crypto-monnaie qui prend encore plus de valeur numérisée. Plutôt que de simplement permettre aux gens de s’envoyer de la valeur, ETC leur permet de créer entre eux des contrats plus complexes qui fonctionnent de manière autonome.


  L'objectif des contributeurs ETC est de rendre l'ETC omniprésent dans le monde avec les développeurs intégrant la blockchain ETC partout où ils en ont besoin. Cela permettra finalement aux utilisateurs de profiter sans effort des avantages de la blockchain.


  Veuillez noter que le plan suivant est susceptible de changer. Ce plan est préliminaire et ne reflète que des étapes majeures, au cours de l'année, des défis inattendus peuvent faire surface ou pivoter dans une direction plus optimale. Les versions mineures, la maintenance et les projets expérimentaux ne sont pas reflétés ci-dessous
