intro: >-
  # Yol Haritası


  Bu sayfa, Ethereum Classic'in tarihini ve gelecekteki geliştirme hedeflerini özetlemektedir.
timeline: |-
  ## VB Zaman Çizelgesi

  Ethereum Classic'i yaratan ve tanımlayan olayların kısa bir tarihi
developmentPlans: >-
  ## 2019-2020 Geliştirme Planları


  Ethereum Classic (VB), sayısallaştırılmış değeri daha da ileri götüren bir blok zincir ve Kripto para birimidir. İnsanların birbirlerine ETC göndermelerine izin vermek yerine, birbirleri arasında özerk olarak çalışan daha karmaşık sözleşmeler oluşturmalarına izin verir.


  ETC katkıda bulunanların amacı, ETC blok zincirini ihtiyaç duydukları her yere entegre eden geliştiricilerle dünya çapında ETC'yi her yerde yaygın hale getirmektir. Bu, nihayetinde kullanıcıların blockchain'in avantajlarını zahmetsizce deneyimlemelerini sağlayacaktır.


  Aşağıdaki planın değişebileceğini lütfen unutmayın. Bu plan başlangıç niteliğindedir ve yıl boyunca beklenmedik zorluklar ortaya çıkabilir veya daha uygun bir yöne dönebilir. Küçük sürümler, bakım ve deney projeleri aşağıda yansıtılmamaktadır
