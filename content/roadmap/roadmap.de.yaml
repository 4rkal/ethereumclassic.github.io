  ## ETC Timeline


  Eine kurze Geschichte der Ereignisse, die Ethereum Classic geschaffen und definiert haben
developmentPlans: >-
  ## Entwicklungspläne für 2019-2020


  Ethereum Classic (ETC) ist eine Blockchain und Kryptowährung, die den digitalisierten Wert weiterentwickelt. Anstatt nur zuzulassen, dass sich die Mitarbeiter gegenseitig einen Mehrwert verschaffen, können sie mit ETC komplexere Verträge untereinander abschließen, die autonom funktionieren.


  Das Ziel der ETC-Mitarbeiter ist es, ETC weltweit allgegenwärtig zu machen, indem Entwickler die ETC-Blockchain überall dort integrieren, wo sie sie benötigen. Auf diese Weise können Benutzer die Vorteile der Blockchain mühelos nutzen.


  Bitte beachten Sie, dass sich der folgende Plan ändern kann. Dieser Plan ist vorläufig und spiegelt nur wichtige Schritte wider. Im Laufe des Jahres können unerwartete Herausforderungen auftauchen oder er kann sich in eine optimalere Richtung drehen. Kleinere Releases, Wartungsarbeiten und experimentelle Projekte werden im Folgenden nicht berücksichtigt
