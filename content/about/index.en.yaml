title: About EthereumClassic.org
seo: A bit of background on the Ethereum Classic website itself, including a list of contributors.
description: |
  Since the creation of Ethereum Classic, EthereumClassic.org has served as an unofficial source of information about the project, and has been maintained by many different community members throughout the years.

  Find out more on the [Website Github Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Thank You to our Contributors
