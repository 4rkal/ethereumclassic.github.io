    key: OpenETC
    name: OpenETC
    link: https://github.com/openetc
    description: OpenETC is a fast and feature-rich multi-network Ethereum client. For Phoenix upgrade support, please use version 3.0.1 or later. Upgrade considerations, OpenETC is a branch of the deprecated ParityEthereum project. Users can use their existing data directories and do not need to resync for migration to OpenETC from the deprecated ParityEthereum v2.7.2 client. OpenETC is an open source, community maintained branch of the ParityEthereum client. Note this client project is marked as an experimental client due to its infancy. The open development team lacks a known track record of development due to their anonymous nature. Please do your own research if you intend to use this client.
    guide: https://github.com/openetc/openetc
    release: https://github.com/openetc/openetc/releases
