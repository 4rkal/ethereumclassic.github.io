- 
  key: Nifty Wallet
  title: Nifty Wallet (similar to Metamask)
  link: https://chrome.google.com/webstore/detail/nifty-wallet/jbdaocneiiinmjbjlgalhcelgbejmnid?hl=en
  text: An open source fork of Metamask that allows usage of the ETC Network. Make sure Metamask is off when Nifty is in use.
- 
  key: Saturn Wallet
  title: Saturn Wallet (similar to Metamask)
  link: https://chrome.google.com/webstore/detail/saturn-wallet/nkddgncdjgjfcddamfgcmfnlhccnimig?hl=en
  text: Similar to Nifty Wallet, but closed source. Make sure Metamask is off when Saturn Wallet is in use.
- 
  key: DappDirect.net
  title: DappDirect.net (similar to DappRadar)
  link: https://dappdirect.net
  text: A dApp aggregator that is free to submit to and allows users to discover and track key metrics of mainnet ETC dApps.
- 
  key: Saturn.network
  title: Saturn.network (similar to Forkdelta)
  link: https://saturn.network/
  text: A completely decentralized token exchange (DEX), useful for listing ERC20 or ERC223 tokens for sale on the ETC network.
- 
  key: Commonwealth.gg
  title: Commonwealth.gg (similar to PoWH.io)
  link: https://commonwealth.gg/
  text: An open source Hourglass contract implementation similar to original P3D built on Ethereum Classic. Games can be built on top of it to incentivize users.
- 
  key: Ether Cluster
  title: Ether Cluster (similar to Infura)
  link: https://www.ethercluster.com/
  text: A freely available ETC Node endpoint. Accessible as a Web3 RPC provider at `https://www.ethercluster.com/etc`
  