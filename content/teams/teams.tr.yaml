title: Takımlar
description: Ethereum Classic'e katkıda bulunan büyük kuruluşlar
intro: >-
  Takımlar


  Ethereum Klasik ekosistemi merkezden dağıtılmıştır ve resmi bir hiyerarşisi yoktur; herkesin katılabileceği, izinsiz bir 'ok-ocracy'. Bireyler ve takımlar kendileri için görev seçer ve uygularlar.


  Bu sayfa, ETC ekosistemine aktif olarak katkıda bulunan önde gelen takımlardan bir seçki içermektedir.


  VB büyüyor ve şimdi önemli ve eşsiz bir blockchain projesine katılmak için harika bir zaman! Katkıda bulunmak istiyorsanız, başlamak için iyi bir yer aşağıdaki ekiplerden birine ulaşmaktır. Ayrıca [discord kanalına] da katılabilirsiniz (https://discordapp.com/invite/HW4GckH).
etcLabs: ETC Laboratuvarları
etcLabsText: >-
  ETC Labs, gelişen ETC projelerine finansman, endüstri bağlantıları ve ofis
  alanı sağlar; Francisco ve Singapur'da ofis alanı ile. Uzun vadeli hedefleri
  Ethereum Classic topluluğunun ve ekosisteminin gelişimini hızlandırmaktır.


  ETC Labs Core ekibi, merkezi olmayan uygulama geliştirme, madencilik ve hizmetler için araçlar sağlayan ETC blok zincirini destekleyen temel Ethereum Classic projelerine odaklanacak. Görevlerini yerine getirmek için devletin değişmezliğine, ademi merkeziyetçiliğine ve geriye dönük uyumluluğa değer verirler.
etcCore: VB Çekirdeği
etcCoreText: >-
  ETC Core, önde gelen Ethereum Classic çekirdek geliştirme ekibidir.


  Temel spesifikasyonlardan, takım takımlarından ve kaynaklardan Ethereum Klasik ekosistemi için açık kaynaklı takımlar sağlarlar. Zincirler arası uyumluluğa inanırlar ve bu felsefeyi projelerinde uygularlar. Araçlarının çoğunu herhangi bir EVM tabanlı blok zincirinde kullanabilirsiniz.


  VB protokolünün uzun vadeli gelişimini aktif olarak desteklerler. Bunu, Multi-Geth'i benimsemeye ve sürdürmeye yönelik iyileştirme özelliklerini savunarak yaparlar.


  EVM-LLVM projesi ve derleyici geliştirme girişimleri aracılığıyla EthereumStack'ın yeteneklerini en üst düzeye çıkarmayı taahhüt ederler.
etcCoop: VB Kooperatifi
etcCoopText: "> ETC Kooperatifi (“ECC”), ETC ekosisteminin üç temel yönünü finanse ederek
  Ethereum Classic'in büyümesini ve gelişimini finansal olarak desteklemek için
  oluşturuldu: geliştirme, pazarlama ve topluluk. Bu amaçla, çeşitli ekipler
  arasında bir irtibat görevlisi olarak hizmet ederler, topluluk tabanlı
  yazılımlar kullanırlar ve diğer Ethereum tabanlı toplulukların üyelerine
  ulaşırlar."
chainsafe: ChainSafe
chainsafeText: "> ChainSafe, müşterilerinin sorunlarını mümkün olan her yerde blockchain
  teknolojisini kullanarak çözmeye odaklanmış bir Geliştiriciler ve inekler
  ekibidir. Blok zincirleri, artırılmış gerçeklik ve paylaşım ekonomisi (p2p
  ağları) ile ilgilenen geliştiriciler. Daha iyi bir dünya için Web3 oluşturmaya
  yardımcı olur. </p>"
iohk: IOHK (Grothendieck)
iohkText: "> Modern cebirsel geometrinin yaratılmasında öncü bir isim olan IOHK
  Grothendieck Ekibi, motive olmuş bir matematik ve bilim mühendisleri ve
  geliştiricileri grubudur. Takımın gelişiminin ön safında Mantis, işlevsel bir
  programlama dili olan Scala'yı kullanarak sıfırdan inşa edilmiş bir düğüm
  istemcisi. Mantis, kullanıcıların ETC'lerini kolayca yönetmelerine olanak
  tanıyan IOHK Daedalus Cüzdan arayüzüne kolayca bağlanır. Ekibin odak noktası,
  sağlam bir temeli ve özünde değişmezliği olan güçlü bir ETC ekosistemi
  oluşturmaktır."
