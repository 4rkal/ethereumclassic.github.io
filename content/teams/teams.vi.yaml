title: Đội
description: Các tổ chức lớn đóng góp cho Ethereum Classic
intro: >-
  # Đội


  Hệ sinh thái Ethereum Classic được phân cấp và không có hệ thống phân cấp chính thức; đó là một "quyền tự do" không được phép, nơi mọi người có thể tham gia. Các cá nhân và nhóm chọn nhiệm vụ cho mình và thực hiện chúng.


  Trang này chứa một lựa chọn các nhóm nổi bật đang đóng góp tích cực cho hệ sinh thái ETC.


  ETC đang phát triển và bây giờ là thời điểm tuyệt vời để tham gia vào một dự án blockchain quan trọng và độc đáo! Nếu bạn muốn đóng góp, một nơi tốt để bắt đầu là liên hệ với một trong những đội dưới đây. Bạn cũng có thể tham gia [kênh bất hòa](https://discordapp.com/invite/HW4GckH).
etcLabs: Phòng thí nghiệm ETC
etcLabsText: >-
  ETC Labs cung cấp kinh phí, kết nối ngành và không gian văn phòng để phát
  triển các dự án ETC; với không gian văn phòng tại San Francisco và Singapore.
  Mục tiêu dài hạn của họ là thúc đẩy sự phát triển của cộng đồng & hệ sinh thái
  Ethereum Classic.


  Nhóm Core của ETC Labs sẽ tập trung vào các dự án Ethereum Classic cốt lõi, hỗ trợ chuỗi khối ETC, cung cấp công cụ để phát triển, khai thác và dịch vụ ứng dụng phi tập trung. Để theo đuổi nhiệm vụ của mình, họ coi trọng sự bất biến của nhà nước, sự phân cấp và khả năng tương thích ngược.
etcCore: Lõi ETC
etcCoreText: >-
  ETC Core là nhóm phát triển lõi Ethereum Classic hàng đầu.


  Từ các thông số kỹ thuật cơ bản, bộ công cụ và tài nguyên, chúng cung cấp công cụ nguồn mở cho hệ sinh thái Ethereum Classic. Họ tin tưởng mạnh mẽ vào khả năng tương thích chuỗi chéo và thực hiện triết lý đó trong các dự án của họ. Bạn có thể sử dụng nhiều công cụ của họ trên bất kỳ blockchain dựa trên EVM nào.


  Họ tích cực hỗ trợ sự phát triển lâu dài của giao thức ETC. Họ làm điều này bằng cách vô địch các thông số kỹ thuật cải tiến để áp dụng và duy trì Multi-Geth.


  Họ cam kết tối đa hóa các khả năng của EthereumStack thông qua các sáng kiến cải tiến trình biên dịch và trình biên dịch EVM-LLVM của họ.
etcCoop: Hợp tác xã ETC
etcCoopText: "> Hợp tác xã ETC (EC EC EC) được tạo ra để hỗ trợ tài chính cho sự tăng
  trưởng và phát triển của Ethereum Classic bằng cách tài trợ cho ba khía cạnh
  chính của hệ sinh thái ETC: phát triển, tiếp thị và cộng đồng. Cuối cùng, họ
  đóng vai trò là người liên lạc giữa các nhóm khác nhau, duy trì phần mềm dựa
  trên cộng đồng và tiếp cận với các thành viên của các cộng đồng dựa trên
  Ethereum khác."
chainsafe: Chuỗi an toàn
chainsafeText: "> ChainSafe là một nhóm các Nhà phát triển và mọt sách tập trung vào giải
  quyết các vấn đề của khách hàng bằng cách sử dụng công nghệ blockchain bất cứ
  khi nào có thể. Các nhà phát triển có lợi ích trong blockchains, tăng cường
  thực tế và nền kinh tế chia sẻ (mạng p2p). Giúp xây dựng Web3 cho một thế giới
  tốt đẹp hơn. </p>"
iohk: IOHK (Grothendieck)
iohkText: "> Được đặt theo tên một nhân vật hàng đầu trong việc tạo ra hình học đại số
  hiện đại, Nhóm IOHK Grothendieck là một nhóm động lực của các kỹ sư và nhà
  phát triển toán học và khoa học. Đi đầu trong phát triển nhóm là Mantis, một
  máy khách nút được xây dựng từ đầu bằng Scala, một ngôn ngữ lập trình chức
  năng. Bọ ngựa dễ dàng kết nối với UI Ví IOHK Daedalus, cho phép người dùng dễ
  dàng quản lý ETC của họ. Trọng tâm của nhóm là thiết lập một cách an toàn và
  có phương pháp một hệ sinh thái ETC mạnh mẽ, với nền tảng vững chắc và bất
  biến ở cốt lõi."
