title: Της ομάδας
description: Μεγάλες οργανώσεις που συνεισφέρουν στην Ethereum Classic
intro: >-
  # Της ομάδας


  Το οικοσύστημα του Ethereum Classic είναι αποκεντρωμένο και δεν έχει επίσημη ιεραρχία. είναι μια αόριστη «do-ocracy», όπου μπορεί κανείς να συμμετάσχει. Τα άτομα και οι ομάδες επιλέγουν τα καθήκοντά τους και τα εκτελούν.


  Αυτή η σελίδα περιέχει μια επιλογή από τις εξέχουσες ομάδες που συμβάλλουν ενεργά στο οικοσύστημα ETC.


  Το ETC αναπτύσσεται και τώρα είναι ένας πολύ καλός χρόνος για να εμπλακείτε σε ένα σημαντικό και μοναδικό project blockchain! Εάν θέλετε να συμβάλλετε, καλό σημείο για να ξεκινήσετε είναι να απευθυνθείτε σε μία από τις παρακάτω ομάδες. Μπορείτε επίσης να συμμετάσχετε στο [κανάλι διαφωνίας](https://discordapp.com/invite/HW4GckH).
etcLabs: ETC Labs
etcLabsText: >-
  Το ETC Labs παρέχει χρηματοδότηση, συνδέσεις βιομηχανίας και χώρους γραφείων
  σε εκκολαπτόμενα έργα ETC. με χώρους γραφείων στο Σαν Φρανσίσκο και τη
  Σιγκαπούρη. Ο μακροπρόθεσμος στόχος τους είναι να επιταχύνουν την ανάπτυξη της
  κοινότητας και του οικοσυστήματος Ethereum Classic.


  Η ομάδα πυρήνων της ETC Labs Core θα επικεντρωθεί σε βασικά έργα Ethereum Classic, υποστηρίζοντας το block block της ETC, παρέχοντας εργαλεία για την αποκεντρωμένη ανάπτυξη εφαρμογών, την εξόρυξη και τις υπηρεσίες. Επιδιώκοντας την αποστολή τους, εκτιμούν την αμετάβλητη κατάσταση, την αποκέντρωση και την αντίστροφη συμβατότητα.
etcCore: ETC Core
etcCoreText: >-
  Το ETC Core είναι η κορυφαία ομάδα ανάπτυξης Ethereum Classic.


  Από τις θεμελιώδεις προδιαγραφές, τις σουίτες εργαλείων και τους πόρους, παρέχουν εργαλεία ανοιχτού κώδικα για το οικολογικό σύστημα Ethereum Classic. Πιστεύουν ακράδαντα στη συμβατότητα μεταξύ των αλυσίδων και εφαρμόζουν αυτή τη φιλοσοφία στα σχέδιά τους. Μπορείτε να χρησιμοποιήσετε πολλά από τα εργαλεία τους σε οποιοδήποτε blockchain που βασίζεται σε EVM.


  Υποστηρίζουν ενεργά τη μακροπρόθεσμη ανάπτυξη του πρωτοκόλλου ETC. Το κάνουν αυτό υποστηρίζοντας τις προδιαγραφές βελτίωσης για την υιοθέτηση και διατήρηση της Multi-Geth.


  Συμμετέχουν στη μεγιστοποίηση των δυνατοτήτων του EthereumStack μέσω του έργου EVM-LLVM και των πρωτοβουλιών βελτίωσης του μεταγλωττιστή.
etcCoop: Συνεταιρισμός ETC
etcCoopText: "> Ο Συνεταιρισμός ETC δημιουργήθηκε για να υποστηρίξει οικονομικά την
  ανάπτυξη και ανάπτυξη του Ethereum Classic, χρηματοδοτώντας τρεις βασικές
  πτυχές του οικοσυστήματος ETC: ανάπτυξη, μάρκετινγκ και κοινότητα. Για το
  σκοπό αυτό, χρησιμεύουν ως liaison μεταξύ διαφόρων ομάδων, διατηρούν το
  λογισμικό που βασίζεται στην κοινότητα και απευθύνονται σε μέλη άλλων
  κοινοτήτων με βάση το Ethereum."
chainsafe: ChainSafe
chainsafeText: "> Το ChainSafe είναι μια ομάδα προγραμματιστών και κοριτσιών που εστιάζουν
  στην επίλυση των προβλημάτων των πελατών τους χρησιμοποιώντας τεχνολογία
  blockchain όπου είναι δυνατόν. Προγραμματιστές με ενδιαφέροντα στα
  blockchains, αυξημένη πραγματικότητα και οικονομία κοινής χρήσης (δίκτυα p2p).
  Βοηθώντας να οικοδομήσουμε Web3 για έναν καλύτερο κόσμο. </p>"
iohk: IOHK (Grothendieck)
iohkText: "> Ονομάστηκε μετά από μια κορυφαία φιγούρα στη δημιουργία της σύγχρονης
  αλγεβρικής γεωμετρίας, η ομάδα IOHK Grothendieck είναι μια ομάδα κινήτρων με
  μαθηματικά και επιστημονικά καθοδηγούμενα μηχανικούς και προγραμματιστές. Στην
  πρώτη γραμμή της ανάπτυξης της ομάδας είναι η Mantis, ένας πελάτης κόμβων που
  χτίστηκε από την αρχή χρησιμοποιώντας Scala, μια λειτουργική γλώσσα
  προγραμματισμού. Η Mantis συνδέεται εύκολα στο UI του IOHK Daedalus Wallet,
  επιτρέποντας στους χρήστες να διαχειρίζονται εύκολα το ETC τους. Η εστίαση της
  ομάδας είναι να καθιερώσει με ασφάλεια και μεθοδικότητα ένα ισχυρό οικοσύστημα
  ETC, με σταθερό υπόβαθρο και αμετάβλητο στον πυρήνα της."
