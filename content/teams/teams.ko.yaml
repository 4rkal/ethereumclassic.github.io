title: 팀
description: 이더 리움 클래식에 기여하는 주요 단체
intro: >-
  팀


  이더 리움 클래식 에코 시스템은 분산되어 있으며 공식적인 계층 구조가 없습니다. 누구나 참여할 수있는 무허가 '민주주의'입니다. 개인과 팀은 스스로 작업을 선택하고 실행합니다.


  이 페이지에는 ETC 생태계에 적극적으로 기여하는 저명한 팀이 포함되어 있습니다.


  ETC가 성장하고 있으며 이제 중요하고 독특한 블록 체인 프로젝트에 참여할 수있는 좋은 시간입니다! 기여하고 싶다면 아래 팀 중 한 곳에 연락하는 것이 좋습니다. [discord 채널](https://discordapp.com/invite/HW4GckH)에 가입 할 수도 있습니다.
etcLabs: ETC Labs
etcLabsText: >-
  ETC Labs는 급증하는 ETC 프로젝트에 자금, 산업 연결 및 사무실 공간을 제공합니다. 샌프란시스코와 싱가포르에 사무실 공간이
  있습니다. 그들의 장기 목표는 이더 리움 클래식 커뮤니티 및 생태계의 개발을 가속화하는 것입니다.


  ETC Labs Core 팀은 핵심 Ethereum Classic 프로젝트에 중점을 두어 ETC 블록 체인을 지원하고 분산 응용 프로그램 개발, 마이닝 및 서비스를위한 도구를 제공합니다. 그들은 임무를 수행하기 위해 상태 불변성, 분산화 및 이전 버전과의 호환성을 중요하게 생각합니다.
etcCore: ETC 코어
etcCoreText: >-
  ETC Core는 최고의 Ethereum Classic 핵심 개발 팀입니다.


  기본 사양, 툴링 스위트 및 리소스에서 이더 리움 클래식 에코 시스템을위한 오픈 소스 툴링을 제공합니다. 그들은 교차 체인 호환성을 강하게 믿고 프로젝트에서 그 철학을 구현합니다. 모든 EVM 기반 블록 체인에서 많은 도구를 사용할 수 있습니다.


  그들은 ETC 프로토콜의 장기 개발을 적극적으로 지원합니다. 이를 위해 개선 사양을 채택하고 Multi-Geth를 유지 관리합니다.


  그들은 EVM-LLVM 프로젝트와 컴파일러 개선 이니셔티브를 통해 EthereumStack의 기능을 최대화하기 위해 노력하고 있습니다.
etcCoop: 기타 협동 조합
etcCoopText: "> ETC 협동 조합 (“ECC”)은 ETC 생태계의 세 가지 주요 측면 인 개발, 마케팅 및 커뮤니티에 자금을 제공함으로써
  Ethereum Classic의 성장과 개발을 재정적으로 지원하기 위해 만들어졌습니다. 이를 위해 다양한 팀 간의 연락 원 역할을하고
  커뮤니티 기반 소프트웨어를 유지 관리하며 다른 이더 리움 기반 커뮤니티 회원에게 연락합니다."
chainsafe: 체인 안전
chainsafeText: "> ChainSafe는 가능한 한 블록 체인 기술을 활용하여 고객의 문제를 해결하는 데 주력하는 개발자 및 괴상한 팀입니다. 블록 체인,
  증강 현실 및 공유 경제 (p2p 네트워크)에 관심이있는 개발자. 더 나은 세상을위한 Web3 구축 지원 </p>"
iohk: IOHK (그로 텐 디크)
iohkText: "> IOHK Grothendieck 팀은 현대 대수 기하학을 만들 때 최고의 인물로 이름을 딴 수학 및 과학 주도 엔지니어 및 개발자로
  구성된 그룹입니다. 팀 개발의 최전선에는 기능 프로그래밍 언어 인 Scala를 사용하여 처음부터 구축 한 노드 클라이언트 인 Mantis가
  있습니다. Mantis는 IOHK Daedalus Wallet UI에 쉽게 연결되어 사용자가 ETC를 쉽게 관리 할 수 있습니다. 이 팀의
  초점은 탄탄한 기초와 불변성을 기반으로 강력한 ETC 생태계를 안전하고 체계적으로 구축하는 것입니다."
