title: チーム
description: Ethereum Classicに貢献している主要な組織
intro: >-
  #チーム


  Ethereum Classicエコシステムは分散化されており、正式な階層はありません。誰でも参加できる許可のない「ド・オクラシー」です。個人とチームは自分でタスクを選択して実行します。


  このページには、ETCエコシステムに積極的に貢献している著名なチームの抜粋が含まれています。


  ETCは成長しており、重要かつユニークなブロックチェーンプロジェクトに参加する絶好の機会です!貢献したい場合は、以下のチームのいずれかに手を差し伸べることから始めるのが良いでしょう。 [discord channel](https://discordapp.com/invite/HW4GckH)に参加することもできます。
etcLabs: ETC Labs
etcLabsText: >-
  ETC
  Labsは、急成長中のETCプロジェクトに資金、業界関係、オフィススペースを提供します。サンフランシスコとシンガポールにオフィススペースがあります。彼らの長期的な目標は、Ethereum
  Classicコミュニティとエコシステムの開発を加速することです。


  ETC Labs Coreチームは、コアEthereum Classicプロジェクトに焦点を当て、ETCブロックチェーンをサポートし、分散アプリケーション開発、マイニング、およびサービスのためのツールを提供します。彼らの使命を追求する中で、彼らは状態の不変性、分散化、後方互換性を重視しています。
etcCore: ETCコア
etcCoreText: >-
  ETC Coreは、主要なEthereum Classicコア開発チームです。


  基本的な仕様、ツールスイート、およびリソースから、Ethereum Classicエコシステム用のオープンソースツールを提供します。彼らはクロスチェーンの互換性を強く信じており、プロジェクトでその哲学を実装しています。 EVMベースのブロックチェーンでは、多くのツールを使用できます。


  ETCプロトコルの長期的な開発を積極的にサポートしています。これを実現するには、改良仕様を採用し、Multi-Gethを維持します。


  彼らは、EVM-LLVMプロジェクトとコンパイラー改善イニシアチブを通じて、EthereumStackの機能を最大化することにコミットしています。
etcCoop: ETC協同組合
etcCoopText: "> ETC
  Cooperative(以下「ECC」)は、ETCエコシステムの3つの重要な側面である開発、マーケティング、コミュニティに資金を提供することにより、Eth\
  ereum
  Classicの成長と開発を財政的に支援するために設立されました。そのため、彼らはさまざまなチーム間の連絡役を務め、コミュニティベースのソフトウェアを維持\
  し、他のイーサリアムベースのコミュニティのメンバーに手を差し伸べています。"
chainsafe: チェーンセーフ
chainsafeText: ">
  ChainSafeは、可能な限りブロックチェーンテクノロジーを利用してクライアントの問題を解決することに焦点を当てた開発者とオタクのチームです。ブロックチ\
  ェーン、拡張現実、共有経済(p2pネットワーク)に関心のある開発者。より良い世界のためにWeb3を構築する手助け。 </p>"
iohk: IOHK(グロッテンディーク)
iohkText: "> IOHK
  Grothendieckチームは、現代の代数幾何学の作成の第一人者にちなんで名付けられた、数学と科学主導のエンジニアと開発者の意欲的なグループです。チーム\
  の開発の最前線にあるのは、関数型プログラミング言語であるScalaを使用してゼロから構築されたノードクライアントであるMantisです。
  MantisはIOHK Daedalus Wallet
  UIに簡単に接続できるため、ユーザーはETCを簡単に管理できます。チームの焦点は、強固な基盤と不変性を中核にした強力なETCエコシステムを安全かつ系統的に\
  確立することです。"
