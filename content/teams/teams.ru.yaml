title: Команды
description: Основные организации, способствующие Эфириум Классик
intro: >-
  # Команды


  Экосистема Ethereum Classic децентрализована и не имеет формальной иерархии; это недопустимая «до-ократия», в которой может участвовать каждый. Отдельные лица и команды сами выбирают задачи и выполняют их.


  Эта страница содержит подборку известных команд, которые активно участвуют в экосистеме ETC.


  ETC растет, и сейчас самое время принять участие в важном и уникальном проекте блокчейна! Если вы хотите внести свой вклад, хорошее место для начала - обратиться к одной из команд ниже. Вы также можете присоединиться к [каналу разногласий](https://discordapp.com/invite/HW4GckH).
etcLabs: ETC Labs
etcLabsText: >-
  ETC Labs предоставляет финансирование, отраслевые связи и офисные помещения
  для растущих проектов ETC; с офисными площадями в Сан-Франциско и Сингапуре.
  Их долгосрочная цель - ускорить развитие сообщества и экосистемы Ethereum
  Classic.


  Основная команда ETC Labs будет сосредоточена на основных проектах Ethereum Classic, поддерживая блокчейн ETC, предоставляя инструменты для децентрализованной разработки приложений, майнинга и сервисов. Выполняя свою миссию, они ценят неизменность государства, децентрализацию и обратную совместимость.
etcCore: ETC Core
etcCoreText: >-
  ETC Core - ведущая команда разработчиков ядра Ethereum Classic.


  Начиная с фундаментальных спецификаций, наборов инструментов и ресурсов, они предоставляют инструменты с открытым исходным кодом для экосистемы Ethereum Classic. Они твердо верят в перекрестную совместимость и внедряют эту философию в свои проекты. Вы можете использовать многие из их инструментов на любом блокчейне на основе EVM.


  Они активно поддерживают долгосрочную разработку протокола ETC. Они делают это, отстаивая спецификации по улучшению до принятия и поддержки Multi-Geth.


  Они стремятся максимально использовать возможности EthereumStack посредством своих проектов EVM-LLVM и инициатив по улучшению компилятора.
etcCoop: ETC Cooperative
etcCoopText: "> Кооператив ETC («ETC») был создан для финансовой поддержки роста и развития
  Ethereum Classic путем финансирования трех ключевых аспектов экосистемы ETC:
  развитие, маркетинг и сообщество. С этой целью они служат связующим звеном
  между различными командами, поддерживают программное обеспечение для
  сообщества и поддерживают связь с другими сообществами на основе Эфириума."
chainsafe: ChainSafe
chainsafeText: "> ChainSafe - это команда разработчиков и энтузиастов, которые сосредоточены
  на решении проблем своих клиентов с использованием технологии блокчейн, где
  это возможно. Разработчики, интересующиеся блокчейнами, дополненной
  реальностью и экономикой совместного использования (p2p-сети). Помогаем
  построить Web3 для лучшего мира. </p>"
iohk: IOHK (Гротендик)
iohkText: "> Команда IOHK Grothendieck, названная в честь ведущей фигуры в создании
  современной алгебраической геометрии, представляет собой мотивированную группу
  инженеров и разработчиков, занимающихся математикой и наукой. На переднем крае
  разработки команды находится Mantis, клиент узлов, созданный с нуля с
  использованием Scala, функционального языка программирования. Mantis легко
  подключается к интерфейсу IOHK Daedalus Wallet, что позволяет пользователям
  легко управлять своими ETC. Целью команды является безопасное и методичное
  создание сильной экосистемы ETC с прочной основой и неизменностью в своей
  основе."
