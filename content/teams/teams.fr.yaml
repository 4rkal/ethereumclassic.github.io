title: Équipes
description: Principales organisations contribuant à Ethereum Classic
intro: >-
  # Équipes


  L'écosystème Ethereum Classic est décentralisé et n'a pas de hiérarchie formelle; c'est une «do-ocratie» sans permission, à laquelle tout le monde peut participer. Les individus et les équipes choisissent eux-mêmes les tâches et les exécutent.


  Cette page contient une sélection des équipes éminentes qui contribuent activement à l'écosystème ETC.


  ETC se développe et est maintenant le moment idéal pour s'impliquer dans un projet de blockchain important et unique! Si vous souhaitez contribuer, un bon point de départ est de contacter l'une des équipes ci-dessous. Vous pouvez également rejoindre la [chaîne discord](https://discordapp.com/invite/HW4GckH).
etcLabs: ETC Labs
etcLabsText: >-
  ETC Labs fournit du financement, des liens avec l'industrie et des bureaux
  pour des projets ETC en plein essor; avec des bureaux à San Francisco et à
  Singapour. Leur objectif à long terme est d'accélérer le développement de la
  communauté et de l'écosystème Ethereum Classic.


  L'équipe ETC Labs Core se concentrera sur les principaux projets Ethereum Classic, soutenant la blockchain ETC, fournissant des outils pour le développement d'applications, l'extraction et les services décentralisés. Dans la poursuite de leur mission, ils valorisent l'immuabilité de l'État, la décentralisation et la compatibilité descendante.
etcCore: ETC Core
etcCoreText: >-
  ETC Core est la principale équipe de développement principale d'Ethereum
  Classic.


  À partir de spécifications fondamentales, de suites d'outils et de ressources, ils fournissent des outils open source pour l'écosystème Ethereum Classic. Ils croient fermement à la compatibilité entre chaînes et mettent en œuvre cette philosophie dans leurs projets. Vous pouvez utiliser plusieurs de leurs outils sur n'importe quelle blockchain basée sur EVM.


  Ils soutiennent activement le développement à long terme du protocole ETC. Pour ce faire, ils défendent les spécifications d'amélioration jusqu'à l'adoption et la maintenance de Multi-Geth.


  Ils sont déterminés à maximiser les capacités de l'EthereumStack grâce à leur projet EVM-LLVM et à leurs initiatives d'amélioration du compilateur.
etcCoop: ETC Cooperative
etcCoopText: "> La coopérative ETC (l'ECC) a été créée pour soutenir financièrement la
  croissance et le développement d'Ethereum Classic en finançant trois aspects
  clés de l'écosystème ETC: le développement, le marketing et la communauté. À
  cette fin, ils servent de liaison entre les différentes équipes, maintiennent
  des logiciels communautaires et contactent les membres d'autres communautés
  basées sur Ethereum."
chainsafe: ChainSafe
chainsafeText: "> ChainSafe est une équipe de développeurs et de nerds concentrés sur la
  résolution des problèmes de leurs clients en utilisant la technologie
  blockchain dans la mesure du possible. Développeurs intéressés par les
  blockchains, la réalité augmentée et l'économie du partage (réseaux p2p).
  Aider à construire Web3 pour un monde meilleur. </p>"
iohk: IOHK (Grothendieck)
iohkText: "> Nommée d'après une figure de proue de la création de la géométrie
  algébrique moderne, l'équipe IOHK Grothendieck est un groupe motivé
  d'ingénieurs et de développeurs axés sur les mathématiques et les sciences. À
  l'avant-garde du développement de l'équipe se trouve Mantis, un client de nœud
  construit à partir de zéro à l'aide de Scala, un langage de programmation
  fonctionnel. Mantis se connecte facilement à l'interface utilisateur du
  portefeuille IOHK Daedalus, permettant aux utilisateurs de gérer facilement
  leur ETC. L'objectif de l'équipe est d'établir en toute sécurité et de manière
  méthodique un écosystème ETC solide, avec une base solide et l'immuabilité en
  son cœur."
