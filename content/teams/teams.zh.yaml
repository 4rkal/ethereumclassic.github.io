title: 队伍
description: 为以太坊经典做贡献的主要组织
intro: >-
  #队


  以太坊经典生态系统是分散的，没有正式的等级制度;这是任何人都可以参与的未经许可的“独裁统治”。个人和团队自行选择任务并执行。


  该页面包含了一些对ETC生态系统做出积极贡献的杰出团队。


  ETC正在发展，现在是参与重要而独特的区块链项目的好时机!如果您想贡献力量，那么一个不错的起点是与以下团队之一取得联系。您也可以加入[discord频道](https://discordapp.com/invite/HW4GckH)。
etcLabs: ETC实验室
etcLabsText: >-
  ETC Labs为新兴的ETC项目提供资金，行业联系和办公空间；在旧金山和新加坡设有办公室。他们的长期目标是加快以太坊经典社区和生态系统的发展。


  ETC Labs的核心团队将专注于核心的以太坊经典项目，支持ETC区块链，为分散的应用程序开发，挖掘和服务提供工具。为了执行任务，他们重视状态的不变性，权力下放和向后兼容。
etcCore: ETC核心
etcCoreText: >-
  ETC Core是领先的以太坊经典核心开发团队。


  从基本规范，工具套件和资源来看，它们为以太坊经典生态系统提供开源工具。他们坚信跨链兼容性，并在其项目中实施该理念。您可以在任何基于EVM的区块链上使用其许多工具。


  他们积极支持ETC协议的长期开发。他们通过倡导采用改进规范并维护Multi-Geth来做到这一点。


  他们致力于通过其EVM-LLVM项目和编译器改进计划来最大化EthereumStack的功能。
etcCoop: ETC合作社
etcCoopText: ">建立ETC合作社(“ ECC”)的目的是通过为ETC生态系统的三个关键方面提供资金，以支持Ethereum
  Classic的成长和发展：开发，营销和社区。为此，他们充当各个团队之间的联络人，维护基于社区的软件，并与其他基于以太坊的社区的成员建立联系。"
chainsafe: 链安全
chainsafeText: ">
  ChainSafe是一支由开发人员和书呆子组成的团队，致力于尽可能利用区块链技术解决客户的问题。对区块链，增强现实和共享经济(p2p网络)感兴趣的开发人员\
  。帮助构建Web3创造更美好的世界。 </p>"
iohk: IOHK(Grothendieck)
iohkText: "> IOHK
  Grothendieck团队以创造现代代数几何学中的领先人物而得名，是一个由数学和科学驱动的工程师和开发人员组成的积极团队。团队开发的最前沿是Mantis\
  ，它是使用功能性编程语言Scala从头开始构建的节点客户端。螳螂可以轻松连接到IOHK
  Daedalus电子钱包用户界面，从而使用户可以轻松地管理其ETC。该团队的重点是安全有条不紊地建立一个强大的ETC生态系统，其核心是牢固的基础和不变性。"
