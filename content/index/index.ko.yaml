whatIsClassic: >-
  ## 이더 리움 클래식이란?


  Ethereum Classic은 스마트 계약을 실행하는 분산 플랫폼입니다. 다운 타임, 검열 또는 타사 간섭의 가능성없이 프로그래밍 된대로 정확하게 실행할 수있는 응용 프로그램입니다.


  이더 리움 클래식은 암호 화폐 (ETC), 블록 체인 원장 및 그 위에 실행되는 [생태계](/생태계) 애플리케이션 및 서비스로 구성됩니다.
whatIsBlockchain: |-
  간단히 말해, Ethereum Classic은 은행 및 기타 금융 기관과 같은 중개자가 필요없이 디지털 자산을 관리하는 방법을 제공합니다.

  ETC를 통해 무수한 스마트 계약을 작성, 배포 및 실행할 수 있습니다. 그것은 정말로 막을 수없는 프로그램 머니를 가능하게합니다.

  이더 리움 클래식은 * 독립 * 비 포크 이더 리움 (ETH) 체인의 연속이며 "코드는 법"이라는 원칙을 유지하기 위해 존재합니다.

  ETC의 역사와 진행 상황에 대해 자세히 알아 보려면 [Ethereum Classic 로드맵](/로드맵)을 확인하십시오.
