getStarted: >-
  ## Ethereum Classic 시작하기


  이더 리움 클래식은 암호화 공간에서 가장 순수한 프로젝트 중 하나입니다. 왜 ETC가 존재하는지 그리고 왜 그렇게 많은 잠재력이 있는지 이해하려면, ETC가 어디에서 왔는지 이해해야합니다.


  연구원, 개발자, 투자자 또는 더 자세한 정보에 관심이있는 사람이라면 ETC 지식 기반을 시작하는 것이 가장 좋습니다.
