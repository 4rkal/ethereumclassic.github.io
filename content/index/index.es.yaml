getStarted: >-
  ## Comience con Ethereum Classic


  Ethereum Classic es uno de los proyectos más puros en el espacio criptográfico. Para comprender realmente por qué existe ETC y por qué tiene tanto potencial, necesitará saber de dónde viene.


  Cuando sea un investigador, desarrollador, inversor o simplemente alguien que esté interesado en obtener más información, el mejor lugar para comenzar es la base de conocimiento de ETC.
