whatIsClassic: >-
  ## ¿Qué es Ethereum Classic?


  Ethereum Classic es una plataforma descentralizada que ejecuta contratos inteligentes: aplicaciones que se pueden ejecutar exactamente como se programó sin ninguna posibilidad de tiempo de inactividad, censura o interferencia de terceros.


  Ethereum Classic consta de una criptomoneda (ETC), un libro mayor de blockchain y un [ecosistema](/ecosistema) de aplicaciones y servicios que se ejecutan sobre él.
whatIsBlockchain: >-
  En pocas palabras, Ethereum Classic proporciona una forma de administrar
  activos digitales sin la necesidad de intermediarios, como bancos y otras
  instituciones financieras.


  ETC permite escribir, implementar y ejecutar contratos inteligentes sin censura; permite dinero programable verdaderamente imparable.


  Ethereum Classic es la continuación de la cadena de Ethereum no bifurcada * original * (ETH) y existe para preservar el principio de "código es ley".


  Para obtener más información sobre la historia de ETC y hacia dónde va, consulte la [hoja de ruta clásica de Ethereum](/hoja de ruta).
