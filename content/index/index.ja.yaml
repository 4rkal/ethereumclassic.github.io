getStarted: >-
  ## Ethereum Classicを始めよう


  Ethereum Classicは、暗号化分野で最も純粋なプロジェクトの1つです。 ETCが存在する理由と、ETCが非常に多くの可能性を秘めている理由を本当に理解するには、それがどこから来たのかを知る必要があります。


  あなたが研究者、開発者、投資家、またはもっと知りたいと思っている人にとって、始めるのに最適な場所はETC知識ベースです。
