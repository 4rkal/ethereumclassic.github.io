whatIsClassic: >-
  ## Ethereum Classicとは何ですか？


  Ethereum Classicは、スマートコントラクトを実行する分散型プラットフォームです。アプリケーションは、ダウンタイム、検閲、またはサードパーティの干渉の可能性なしにプログラムどおりに実行できます。


  Ethereum Classicは、暗号通貨(ETC)、ブロックチェーン台帳、およびその上で実行されるアプリケーションとサービスの[エコシステム](/ecosystem)で構成されています。
whatIsBlockchain: |-
  簡単に言えば、イーサリアムクラシックは、銀行や他の金融機関などの仲介者を必要とせずにデジタル資産を管理する方法を提供します。

  ETCにより、無検閲のスマートコントラクトを作成、展開、実行できます。それは本当に止められないプログラム可能なお金を可能にします。

  イーサリアムクラシックは、*オリジナル*の分岐していないイーサリアム(ETH)チェーンの継続であり、「コードは法律」の原則を維持するために存在します。

  ETCの歴史と今後の展開については、[Ethereum Classic roadmap](/roadmap)をご覧ください。
