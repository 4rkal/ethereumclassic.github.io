whatIsClassic: >-
  ## Qu'est-ce que l'Ethereum Classic?


  Ethereum Classic est une plate-forme décentralisée qui exécute des contrats intelligents: des applications qui peuvent être exécutées exactement comme programmées sans aucune possibilité de temps d'arrêt, de censure ou d'interférence de tiers.


  Ethereum Classic se compose d'une crypto-monnaie (ETC), d'un registre de la chaîne de blocs et d'un [écosystème](/écosystème) d'applications et de services qui s'exécutent par-dessus.
whatIsBlockchain: >-
  En termes simples, Ethereum Classic offre un moyen de gérer les actifs
  numériques sans avoir besoin d'intermédiaires, tels que les banques et autres
  institutions financières.


  ETC permet à des contrats intelligents non censurables d'être écrits, déployés et exécutés; il permet de l'argent programmable vraiment imparable.


  Ethereum Classic est la continuation de la chaîne Ethereum (ETH) * non * originale et existe pour préserver le principe du "code is law".


  Pour en savoir plus sur l'histoire d'ETC et où il va, consultez la [Feuille de route Ethereum Classic](/roadmap).
