getStarted: >-
  ## Premiers pas avec Ethereum Classic


  Ethereum Classic est l'un des projets les plus purs de l'espace cryptographique. Pour vraiment comprendre pourquoi ETC existe et pourquoi il a tant de potentiel, vous devez savoir d'où il vient.


  Où que vous soyez chercheur, développeur, investisseur ou simplement quelqu'un qui souhaite en savoir plus, le meilleur endroit pour commencer est la base de connaissances ETC.
