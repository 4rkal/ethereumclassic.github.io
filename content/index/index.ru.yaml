getStarted: >-
  ## Начало работы с Ethereum Classic


  Ethereum Classic - один из самых чистых проектов в крипто-пространстве. Чтобы действительно понять, почему ETC существует и почему у него такой большой потенциал, вам нужно знать, откуда он взялся.


  Независимо от того, являетесь ли вы исследователем, разработчиком, инвестором или просто кем-то, кто заинтересован в том, чтобы узнать больше, лучше всего начать с базы знаний ETC.
