whatIsClassic: >-
  ## Что такое Ethereum Classic?


  Ethereum Classic - это децентрализованная платформа, которая выполняет умные контракты: приложения, которые могут запускаться точно так, как запрограммировано, без какой-либо возможности простоя, цензуры или вмешательства третьих лиц.


  Ethereum Classic состоит из криптовалюты (ETC), главной книги блокчейна и [экосистемы](/экосистемы) приложений и сервисов, которые работают поверх нее.
whatIsBlockchain: >-
  Проще говоря, Ethereum Classic предоставляет способ управления цифровыми
  активами без необходимости посредников, таких как банки и другие финансовые
  учреждения.


  ETC позволяет писать, развертывать и исполнять неразумные умные контракты; это позволяет действительно неостанавливаемые программируемые деньги.


  Ethereum Classic является продолжением * оригинальной * разветвленной цепочки Ethereum (ETH) и существует для сохранения принципа «код - закон».


  Чтобы узнать больше об истории ETC и о том, куда она движется, посмотрите [Дорожная карта Ethereum Classic](/дорожная карта).
