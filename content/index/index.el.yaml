whatIsClassic: >-
  ## Τι είναι το Ethereum Classic;


  Το Ethereum Classic είναι μια αποκεντρωμένη πλατφόρμα που τρέχει έξυπνα συμβόλαια: εφαρμογές που μπορούν να λειτουργούν ακριβώς όπως προγραμματίστηκαν χωρίς καμία πιθανότητα διακοπής, λογοκρισίας ή παρεμβολών τρίτων.


  Το Ethereum Classic αποτελείται από μια κρυπτογράφηση (ETC), ένα βιβλιαράκι και ένα [οικοσύστημα](/οικοσύστημα) εφαρμογών και υπηρεσιών που λειτουργούν πάνω από αυτό.
whatIsBlockchain: >-
  Με απλά λόγια, η Ethereum Classic παρέχει έναν τρόπο διαχείρισης των ψηφιακών
  στοιχείων χωρίς την ανάγκη για μεσάζοντες, όπως τράπεζες και άλλα
  χρηματοπιστωτικά ιδρύματα.


  Το ETC επιτρέπει τη γραφή, την ανάπτυξη και την εκτέλεση έξυπνων έξυπνων συμβάσεων. επιτρέπει πραγματικά ασταμάτητα προγραμματιζόμενα χρήματα.


  Το Ethereum Classic είναι η συνέχιση της * αρχικής * αλυσιδωτής αλυσίδας Ethereum (ETH) και υπάρχει για να διατηρηθεί η αρχή του "code is law".


  Για να μάθετε περισσότερα για την ιστορία του ETC και για το πού πηγαίνει, ανατρέξτε στον [οδικό χάρτη της Ethereum](/roadmap).
