getStarted: >-
  ## Ξεκινήστε με το Ethereum Classic


  Το Ethereum Classic είναι ένα από τα καθαρότερα έργα στον χώρο κρυπτογράφησης. Για να καταλάβετε πραγματικά γιατί υπάρχει το ETC και γιατί έχει τόσο μεγάλο δυναμικό, θα πρέπει να ξέρετε από πού προέρχεται.


  Είτε είστε ερευνητής, προγραμματιστής, επενδυτής, ή απλά κάποιος που ενδιαφέρεται να μάθετε περισσότερα, το καλύτερο μέρος για να ξεκινήσετε είναι η βάση γνώσεων του ETC.
