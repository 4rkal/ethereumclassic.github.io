whatIsClassic: >-
  ## Ethereum Classic là gì?


  Ethereum Classic là một nền tảng phi tập trung chạy các hợp đồng thông minh: các ứng dụng có thể chạy chính xác như được lập trình mà không có bất kỳ khả năng ngừng hoạt động, kiểm duyệt hoặc can thiệp của bên thứ ba.


  Ethereum Classic bao gồm một loại tiền điện tử (ETC), sổ cái blockchain và [hệ sinh thái](/hệ sinh thái) các ứng dụng và dịch vụ chạy trên nó.
whatIsBlockchain: >-
  Nói một cách đơn giản, Ethereum Classic cung cấp một cách để quản lý tài sản
  kỹ thuật số mà không cần đến các trung gian, chẳng hạn như ngân hàng và các tổ
  chức tài chính khác.


  ETC cho phép các hợp đồng thông minh không thể kiểm soát được viết, triển khai và thực hiện; nó cho phép tiền lập trình thực sự không thể ngăn cản.


  Ethereum Classic là sự tiếp nối của chuỗi Ethereum (ETH) * nguyên gốc * và tồn tại để bảo tồn nguyên tắc "mã là luật".


  Để tìm hiểu thêm về lịch sử của ETC và nơi nó sẽ đến, hãy xem [Lộ trình Ethereum cổ điển](/lộ trình).
