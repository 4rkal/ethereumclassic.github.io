getStarted: >-
  ## Bắt đầu với Ethereum Classic


  Ethereum Classic là một trong những dự án thuần túy nhất trong không gian tiền điện tử. Để thực sự hiểu tại sao ETC tồn tại và tại sao nó có nhiều tiềm năng như vậy, bạn sẽ cần phải hiểu nó đến từ đâu.


  Dù bạn là nhà nghiên cứu, nhà phát triển, nhà đầu tư hay chỉ là người quan tâm đến việc tìm hiểu thêm, nơi tốt nhất để bắt đầu là cơ sở tri thức ETC.
knowledgeBase: Kiến thức cơ bản
stayCurrent: >-
  ## Duy trì hiện tại


  Cộng đồng Ethereum Classic đã xuất bản các bài viết thông tin kể từ khi thành lập. Chúng tôi luôn hoan nghênh và đánh giá cao những đóng góp mới!
