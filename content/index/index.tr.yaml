getStarted: >-
  ## Ethereum Classic'i Kullanmaya Başlayın


  Ethereum Classic, kripto alanındaki en saf projelerden biridir. ETC'nin neden var olduğunu ve neden bu kadar fazla potansiyele sahip olduğunu gerçekten anlamak için, nereden geldiğini anlamanız gerekir.


  Nerede bir araştırmacı, geliştirici, yatırımcı veya daha fazlasını öğrenmek isteyen biri olursanız olun, başlamak için en iyi yer VB bilgi tabanıdır.
