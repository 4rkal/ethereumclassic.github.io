whatIsClassic: >-
  ## Ethereum Classic nedir?


  Ethereum Classic, akıllı sözleşmeler yapan merkezi olmayan bir platformdur: kesinti, sansür veya üçüncü taraf müdahalesi olasılığı olmadan tam olarak programlandığı gibi çalıştırılabilen uygulamalar.


  Ethereum Classic, bir kripto para birimi (ETC), bir blok zincir defteri ve üzerinde çalışan bir [ekosistem](/ekosistem) uygulama ve hizmetten oluşur.
whatIsBlockchain: >-
  Basitçe söylemek gerekirse, Ethereum Classic, bankalar ve diğer finansal
  kurumlar gibi aracılara ihtiyaç duymadan dijital varlıkları yönetmek için bir
  yol sağlar.


  ETC, sansürsüz akıllı sözleşmelerin yazılmasına, uygulanmasına ve yürütülmesine izin verir; gerçekten durdurulamaz programlanabilir para sağlar.


  Ethereum Classic, * orijinal * çatalsız Ethereum (ETH) zincirinin devamıdır ve "kod yasadır" ilkesini korumak için vardır.


  ETC'nin geçmişi ve nereye gittiğiyle ilgili daha fazla bilgi edinmek için [Ethereum Klasik yol haritası](/yol haritası) bölümüne bakın.
