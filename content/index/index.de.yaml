getStarted: >-
  ## Erste Schritte mit Ethereum Classic


  Ethereum Classic ist eines der reinsten Projekte im Kryptoraum. Um wirklich zu verstehen, warum ETC existiert und warum es so viel Potenzial hat, müssen Sie wissen, woher es kommt.


  Egal, ob Sie Forscher, Entwickler, Investor oder einfach nur jemand sind, der mehr darüber erfahren möchte, der beste Ausgangspunkt ist die ETC-Wissensbasis.
