whatIsClassic: >-
  ## Was ist Ethereum Classic?


  Ethereum Classic ist eine dezentrale Plattform, auf der intelligente Verträge ausgeführt werden: Anwendungen, die genau so ausgeführt werden können, wie sie programmiert wurden, ohne dass Ausfallzeiten, Zensur oder Eingriffe Dritter auftreten.


  Ethereum Classic besteht aus einer Kryptowährung (ETC), einem Blockchain-Ledger und einem [Ökosystem](/Ökosystem) von Anwendungen und Diensten, die darauf ausgeführt werden.
whatIsBlockchain: >-
  Einfach ausgedrückt bietet Ethereum Classic die Möglichkeit, digitale Assets
  ohne Zwischenhändler wie Banken und andere Finanzinstitute zu verwalten.


  Mit ETC können unzählige intelligente Verträge geschrieben, implementiert und ausgeführt werden. es ermöglicht wirklich unaufhaltsames programmierbares Geld.


  Ethereum Classic ist die Fortsetzung der * originalen * Ethereum-Kette ohne Gabelung (ETH) und dient der Wahrung des Prinzips "Code is Law".


  Weitere Informationen über die Geschichte von ETC und deren Verlauf finden Sie in der [Ethereum Classic-Roadmap](/roadmap).
