whatIsClassic: |-
  ##什么是以太坊经典？

  以太坊经典是运行智能合约的去中心化平台：可以完全按照编程方式运行的应用程序，而不会造成停机，审查或第三方干扰的任何可能性。

  以太坊经典版由加密货币(ETC)，区块链分类帐和在其之上运行的应用程序和服务的[生态系统](/生态系统)组成。
whatIsBlockchain: |-
  简而言之，以太坊经典提供了一种管理数字资产的方法，而无需中介机构，例如银行和其他金融机构。

  ETC允许编写，部署和执行不可审查的智能合约；它实现了真正不可阻挡的可编程资金。

  以太坊经典是原始的非分支以太坊(ETH)链的延续，并存在以保留“代码就是法律”的原则。

  要了解有关ETC的历史及其发展方向的更多信息，请查看[以太坊经典路线图](/roadmap)。
