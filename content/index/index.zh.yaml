  以太坊经典是加密领域最纯粹的项目之一。要真正了解ETC为何存在以及其潜力何在，您需要了解它的来源。

  无论您是研究人员，开发人员，投资人，还是只是有兴趣了解更多信息的人，最好的起点都是ETC知识库。
